openapi: 3.1.0
info:
  title: API Reference - Developer tools
  termsOfService: https://www.infomaniak.com/en/legal/general-terms-and-conditions
  contact:
    name: Infomaniak Support
    url: https://developer.infomaniak.com/
    email: support@infomaniak.com
