          title: Hostname
          description: Needed for rebuilding room url
          type: string
          example: kmeet.infomaniak.com
          maxLength: 255
        title:
          title: Event title
          type: string
          minLength: 1
          maxLength: 150
        description:
          title: Event description
          type: string
          maxLength: 2000
        attendees:
          title: Event attendees
          type: array
          maxLength: 100
