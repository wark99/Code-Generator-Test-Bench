          type: object
          description: Advanced options for configuration of which institutions to display in.
        experience:
          type: string
          description: 'The `experience` field allows you to customize: <br> * **Brand**: color and logo <br> * **Icon**: displayed on the Share your data page <br> * **Popular institutions**: displayed on the Bank Search page <br> * **Report**: the credit decisioning report to send when Connect completes. <br> * **MVS modules**: financial, payroll, paystub <br>      <br>**Note**: The sales engineers (SE) help you set up a default experience for your company when you migrate to Connect 2.0. For each additional experience you create thereafter, they’ll give you a unique ID.  <br>     <br>**Experience values options**: <br> * **default**: your default experience <br> * **unique ID**: the code for a different experience<br> * **not defined**: If you don’t pass the experience parameter, then Connect’s out of the box default experience (add accounts but no branding) is used, and the MVS modules will not run. <br>'
          example: default
        fromDate:
          type: integer
          description: 'The `fromDate` parameter is used when experiences are associated with a credit decisioning report and any other reports with transaction data. <br> The value is in epoch time and must be 10 digits. **Example**: 1494449017. <br>  <br>If it’s greater than 10 digits, then the `fromDate` is set to the credit decisioning report’s default `fromDate`.<br>  <br>For an experience that generates multiple reports the `fromDate` gets passed to the reports that support it. <br>  <br>However, Connect doesn’t pass this parameter to the following reports: <br> * Pay Statement Extraction Report <br> * VOIE - Paystub (with TXVerify) Report <br>  * Statement Report <br> * Verification of Income Report  <br> * VOIE - Payroll Report  <br> <br>**Note**: this field isn’t used if you’re only collecting transaction data without a report.'
