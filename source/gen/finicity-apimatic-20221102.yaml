openapi: 3.0.0
info:
  title: Finicity API
  description: Finicity API
  contact:
    name: Finicity
    url: https://www.finicity.com
  version: '1.0.5'
servers:
- url: https://api.finicity.com
  description: Production
  variables: {}
paths:
  /connect/v2/generate:
    post:
      tags:
      - Connect
      summary: Generate V2 Connect URL
      description: "Generates a Connect 2.0 URL link to add within your own applications. Use the `experience` parameter to call Connect (per session) in the body of the request. Configure the `experience` parameter to change the brand color, logo, icon, which credit decisioning report to generate when the Connect application completes, and more.\n\n**Note**: Contact your Sales Account Team to set up the `experience` parameter.\n \n**MVS Developers** : You can pre-populate the consumer’s SSN on the Find employment records page at the beginning of the MVS payroll app. Pass the SSN value for the consumer in the body of the request call."
      operationId: GenerateV2ConnectURL
      parameters:
      - name: Accept
        in: header
        description: application/json
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Expected body to be sent with the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateV2ConnectURLRequest'
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateConnectURLResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /connect/v2/send/email:
    post:
      tags:
      - Connect
      summary: Send V2 Connect Email
      description: "Send a Connect email to the consumer. \nUse the `experience` parameter to call Connect (per session) in the body of the request. When the consumer opens the email, they’ll click a button that opens the Connect application.\n\nConfigure the `experience` parameter to change the brand color, logo, icon, which credit decisioning report to generate when the Connect application completes, and more.\n\n**Note**: Contact your Sales Account Team to set up the `experience` parameter.\n\n**MVS Developers**: You can prepopulate the consumer’s SSN to display on the Find employment records page at the beginning of the MVS payroll app. Pass the SSN value for the consumer in the body of the request call."
      operationId: SendV2ConnectEmail
      parameters:
      - name: Accept
        in: header
        description: application/json
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Expected body to be sent with the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateV2ConnectEmailRequest'
            example:
              partnerId: '1445585709680'
              customerId: '1005061234'
              consumerId: 86238nvnw7269e224a4e3de12352d87d
              type: voa
              webhook: https://webhook.site/8d4421a7-d1d1-4f01-bb08-5370aff0321b
              webhookContentType: application/json
              analytics: google:UA-123456789-1
              email:
                to: fin.user@finicity.com
                from: testLender@test.com
                supportPhone: 800-555-5555
                subject: Verify your income
                firstName: Bob
                brandColor: '#4287f5'
                brandLogo: https://acme-lending.com/logo.png
                institutionName: Acme Lending
                institutionAddress: 222 Winipeg Drive SLC UT, 84109
                signature:
                - Cindy Mayfield
                - Senior Loan Officer
                - Direct 123-456-7890
              experience: default
              fromDate: 12345678
              reportCustomFields:
              - label: loanID
                value: '12345'
                shown: true
              - label: branchID
                value: '55555'
                shown: false
              singleUseUrl: true
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateV2ConnectEmailResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /connect/v2/send/email/jointBorrower:
    post:
      tags:
      - Connect
      summary: Send V2 Connect Email - Joint Borrower
      description: >-
        Send a Connect email to at least one of the joint borrower’s email addresses. When the consumer opens the email, MVS prompts both the primary and joint borrower to enter each of their financial, payroll, and paystub information in the same Connect session.


        Use the `experience` parameter to call Connect (per session) in the body of the request. Configure the `experience` parameter to change the brand color, logo, icon, which credit decisioning report to generate when the Connect application completes, and more.


        **Note**: Contact your Sales Account Team to set up the `experience` parameter.


        You can prepopulate the consumer’s SSN to display on the Find employment records page at the beginning of the MVS payroll app. Pass the SSN value for the consumer in the body of the request call.
      operationId: SendV2ConnectEmail-JointBorrower
      parameters:
      - name: Accept
        in: header
        description: application/json
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Expected body to be sent with the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/V2ConnectEmailRequest-JointBorrower'
            example:
              partnerId: '1445585709680'
              borrowers:
              - customerId: '1005061234'
                consumerId: 1973f901305e2ab3ba8840f411f6b057
                type: primary
                optionalConsumerInfo:
                  ssn: '123412134'
                  dob: '315576000'
              - customerId: '1005063558'
                consumerId: 1973f901305e2ab3ba8840f41112asdf9f
                type: jointBorrower
                optionalConsumerInfo:
                  ssn: '351225513'
                  dob: '625726800'
              experience: default
              webhook: https://webhook.site/8d4421a7-d1d1-4f01-bb08-5370aff0321b
              webhookContentType: application/json
              email:
                to: fin.user@finicity.com
                from: testLender@test.com
                supportPhone: 800-555-5555
                subject: Verify your assets, income and employment
                firstName: Marvin and Jenny
                institutionName: Acme Lending
                institutionAddress: 222 Winipeg Drive SLC UT, 84109
                signature:
                - Cindy Mayfield
                - Senior Loan Officer
                - Direct 123-456-7890
              fromDate: 12345678
              reportCustomFields:
              - label: loanID
                value: '12345'
                shown: true
              - label: branchID
                value: '55555'
                shown: false
              singleUseUrl: true
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateV2ConnectEmailResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /connect/v2/generate/fix:
    post:
      tags:
      - Connect
      summary: Generate V2 Fix Connect URL
      description: >-
        Use the connect fix endpoint when the following conditions occur:

        * The connection to the user’s financial institution is lost.

        * The user’s credentials were updated (for any number of reasons).

        * The user’s MFA challenge has expired.
      operationId: GenerateV2FixConnectURL
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Expected body to be sent with the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateConnectURLRequestfix-V2'
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateConnectURLResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /connect/v2/generate/jointBorrower:
    post:
      tags:
      - Connect
      summary: Generate V2 Connect URL - Joint Borrower
      description: "Generates a Connect 2.0 URL link to add within your own applications. Use the `experience` parameter to call Connect (per session) in the body of the request. Configure the `experience` parameter to change the brand color, logo, icon, which credit decisioning report to generate when the Connect App completes, and more.\n\n**Note**: Contact your Sales Account Team to set up the `experience` parameter.\n\nMVS prompts both the primary and joint borrower to enter each of their financial, payroll, and paystub information in the same Connect session. \n \nYou can prepopulate the consumer’s SSN to display on the Find employment records page at the beginning of the MVS payroll app. Pass the SSN value for the consumer in the body of the request call."
      operationId: GenerateV2ConnectURL-JointBorrower
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Expected body to be sent with the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateV2ConnectURLRequest-JointBorrower'
            example:
              partnerId: '1445585709680'
              borrowers:
              - customerId: '1005061234'
                consumerId: 1973f901305e2ab3ba8840f411f6b057
                type: primary
                optionalConsumerInfo:
                  ssn: '123412134'
                  dob: 315576000
              - customerId: '1005063558'
                consumerId: 1973f901305e2ab3ba8840f41112asdf9f
                type: jointBorrower
                optionalConsumerInfo:
                  ssn: '351225513'
                  dob: 625726800
              webhook: https://webhook.site/8d4421a7-d1d1-4f01-bb08-5370aff0321b
              webhookContentType: application/json
              experience: default
              fromDate: 1607450357
              reportCustomFields:
              - label: loanID
                value: '12345'
                shown: true
              - label: branchID
                value: '55555'
                shown: false
              singleUseUrl: true
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateConnectURLResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /connect/v2/generate/lite:
    post:
      tags:
      - Connect
      summary: Generate V2 Lite Connect URL
      description: >-
        Connect Lite is a variation of Connect Full, which has a limited set of features.

        • Sign in, user’s credentials, and Multi-Factor Authentication (MFA).

        • No user account management.


        The Connect Web SDK isn’t a requirement when using Connect lite. However, if you want to use the SDK events, routes, and user events, then you need to integrate with the Connect Web SDK.
      operationId: GenerateV2LiteConnectURL
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Expected body to be sent with the request
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GenerateConnectURLRequestlite-V2'
        required: true
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GenerateConnectURLResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /institution/v2/institutions:
    get:
      tags:
      - Institutions
      summary: Get Institutions
      description: "Search for all the connected financial institutions (FI) that we support. This returns all the FIs that match the search text for the financial institution’s *name* field.\nTo get a list of all FIs, leave the *search* parameter out of the body of the API call. If the *search* parameter is in the body of the call but has no value, then the call returns an error.\nIf the value for *moreAvailable* in the response is true, you can retrieve the next page of results by increasing the value of the *start* parameter in your next request:\n\n1st Request \n…start=1&limit=25 (first 25 from list 1-25)\n\n2nd Request\n…start=2&limit=25 (next 25 from list 26-51)"
      operationId: GetInstitutions
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: search
        in: query
        description: 'Match the text for the query. URL-encoded required. See Handling Spaces in Queries. <br> <br> **Note**: To get a list of all FIs, leave the *search* parameter out of the body of the API call. <br>  <br> If the *search* parameter is in the body of the call but has no value, then the call returns an error.'
        style: form
        explode: true
        schema:
          type: string
          example: finbank
      - name: start
        in: query
        description: 'The starting page number of records returned. The default is 1. <br> <br>**Example**: If the limit for each call is 25, then start=1 returns 1-25 records. If start=2 then records 26-51 are returned.'
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 1
          example: 1
      - name: limit
        in: query
        description: The maximum number of records per page returned for the search request. The default is 25 records per page.
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 25
          example: 25
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetInstitutionsResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /institution/v2/certifiedInstitutions/rssd:
    get:
      tags:
      - Institutions
      summary: Get Certified Institutions With RSSD
      description: Get Certified Institution List w/RSSD
      operationId: GetCertifiedInstitutionsWithRSSD
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: search
        in: query
        description: Search term, * returns all institutions
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: finbank
      - name: start
        in: query
        description: 'Page (Default: 1)'
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 1
      - name: limit
        in: query
        description: 'Limits the number of results returned (max: 1000)'
        required: true
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          example: 25
      - name: type
        in: query
        description: 'Product types: transAgg, ach, stateAgg, voi, voa, aha, availBalance, accountOwner.'
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: voa
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCertifiedInstitutionsResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /institution/v2/certifiedInstitutions:
    get:
      tags:
      - Institutions
      summary: Get Certified Institutions
      description: Search for institutions by certified product.
      operationId: GetCertifiedInstitutions
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: search
        in: query
        description: Text to match or * to return all supported institutions.
        required: true
        style: form
        explode: true
        schema:
          type: string
          example: finbank
      - name: start
        in: query
        description: Starting index for this page of results (ignored if returning all institutions). This will default to 1.
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 1
          example: 1
      - name: limit
        in: query
        description: Maximum number of entries for this page of results (ignored if returning all institutions). This will default to 25. Limits the number of results returned to 1000.
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 25
          example: 25
      - name: type
        in: query
        description: 'Product types: transAgg, ach, stateAgg, voi, voa, aha, availBalance, accountOwner.'
        style: form
        explode: true
        schema:
          type: string
          example: voa
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetCertifiedInstitutionsResponse'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /institution/v2/institutions/{institutionId}:
    get:
      tags:
      - Institutions
      summary: Get Institution
      description: Get details for the specified institution
      operationId: GetInstitution
      parameters:
      - name: Accept
        in: header
        description: application/json, application/xml
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: institutionId
        in: path
        description: Finicity’s ID of the institution to retrieve
        required: true
        style: simple
        schema:
          type: integer
          format: int64
          example: 101732
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Institution'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /institution/v2/institutions/{id}/branding:
    get:
      tags:
      - Institutions
      summary: Get Institution Branding
      description: This endpoint returns the branding information for an Institution given the `id`
      operationId: GetInstitutionBranding
      parameters:
      - name: Accept
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: id
        in: path
        description: ID of the institution
        required: true
        style: simple
        schema:
          type: integer
          format: int32
          example: 5
      responses:
        '200':
          description: ''
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InstitutionBrandingResponse'
        '404':
          description: The requested entity was not found
          content:
            application/json:
              schema: {}
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /decisioning/v1/consumers/{consumerId}:
    get:
      tags:
      - Consumer
      summary: GetConsumer
      description: Get the details of a consumer record. If the service successfully retrieves the consumer record, HTTP 200 will be returned. If the consumer does not exist, the service will return HTTP 404.
      operationId: GetConsumer
      parameters:
      - name: consumerId
        in: path
        description: Finicity’s ID of the consumer (UUID with max length 32 characters)
        required: true
        style: simple
        schema:
          pattern: ''
          type: string
          example: b06cf32dd2222b32e31083221063f561
      - name: Accept
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: Content-Type
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: Success
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consumer'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error1_Error'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
    put:
      tags:
      - Consumer
      summary: ModifyConsumer
      description: >-
        Modify the details for an existing consumer. All fields are required for a consumer record, but individual fields for this call are optional because fields that are not specified will be left unchanged.


        If the service is successful, HTTP 204 (No Content) will be returned. If the consumer does not exist, the service will return HTTP 404.
      operationId: ModifyConsumer
      parameters:
      - name: consumerId
        in: path
        description: Finicity ID of the consumer (UUID with max length 32 characters)
        required: true
        style: simple
        schema:
          type: string
          example: b06cf32dd2222b32e31083221063f561
      - name: Accept
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        description: Consumer details
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ModifyConsumerRequest'
        required: true
      responses:
        '204':
          description: No Content
          headers: {}
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error1_Error'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /decisioning/v1/customers/{customerId}/consumer:
    post:
      tags:
      - Consumer
      summary: Create Consumer
      description: >-
        Create a consumer record associated with the given customer. A consumer persists as the owner of any reports that are generated, even after the original customer is deleted from the system. A consumer must be created for the given customer before calling any of the Generate Report services.


        If a consumer already exists for this customer, this service will return HTTP 409 (Conflict). If the consumer is successfully created, the service will return HTTP 201 (Created).
      operationId: CreateConsumer
      parameters:
      - name: customerId
        in: path
        description: Finicity’s ID for the customer
        required: true
        style: simple
        schema:
          type: integer
          format: int64
          example: 1000278253
      - name: Accept
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateConsumerRequest'
        required: true
      responses:
        '201':
          description: Created
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CreateConsumerResponse'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error1_Error'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
    get:
      tags:
      - Consumer
      summary: GetConsumerForCustomer
      description: >-
        Get the details of a consumer record.


        If the service is successful, HTTP 200 (Accepted) will be returned. If the customer does not exist, the service will return HTTP 404 (Not Found)
      operationId: GetConsumerForCustomer
      parameters:
      - name: customerId
        in: path
        description: Finicity’s ID of the customer
        required: true
        style: simple
        schema:
          type: integer
          format: int64
          example: 1000278253
      - name: Accept
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      - name: Content-Type
        in: header
        description: Replace 'json' with 'xml' if preferred
        required: true
        style: simple
        schema:
          type: string
          example: application/json
      responses:
        '200':
          description: Success
          headers: {}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consumer'
        '404':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error1_Error'
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
      deprecated: false
  /decisioning/v2/customers/{customerId}/voi:
    post:
      tags:
      - Verify Income
      summary: Generate VOI Report
