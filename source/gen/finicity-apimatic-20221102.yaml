        in: path
        description: The Finicity ID of the account to pull transaction history for
        required: true
        style: simple
        schema:
          type: integer
          format: int64
          example: 1014136057
      responses:
        '200':
          description: default response
          headers: {}
        default:
          description: The token has expired.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExpiredToken'
