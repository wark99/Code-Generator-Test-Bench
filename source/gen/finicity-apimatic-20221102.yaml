    ReportTransaction:
      title: ReportTransaction
      type: object
      properties:
        id:
          type: integer
          description: The Finicity ID of the transaction
          format: int64
          example: 100000527471
        amount:
          type: number
          description: The total amount of the transaction. Transactions for deposits are positive values, withdrawals and debits are negative values.
          example: 22.21
        postedDate:
          type: integer
          description: A timestamp showing when the transaction was posted or cleared by the institution (see Handling Dates and Times)
          format: int64
          example: 1582286400
        description:
          type: string
          description: The description of the transaction, as provided by the institution (often known as payee). In the event that this field is left blank by the institution, Finicity will pass a value of “No description provided by institution”. All other values are provided by the institution.
          example: FINICITY INC PAYROLL
        memo:
          type: string
          description: The memo field of the transaction, as provided by the institution. The institution must provide either a description, a memo, or both. It is recommended to concatenate the two fields into a single value
          example: Finicity amount credit
        normalizedPayee:
          type: string
          description: A normalized payee, derived from the transaction's description and memo fields.
          example: Finicity
        institutionTransactionId:
          type: string
          description: The unique identifier given by the FI for each transaction.
          example: '100000000'
        category:
          type: string
          description: The categorization of the transaction.
          example: Paycheck
        type:
          $ref: '#/components/schemas/TransactionType'
        payStatementMatchTypes:
          type: array
          items:
            $ref: '#/components/schemas/ReportTransactionPayStatementMatchTypes'
          description: Field to indicate how transaction is matched with pay statement
        bestRepresentation:
          type: string
          description: Combines the description and memo data together, removes any duplicated information from description to memo, and removes any numbers or special characters
          example: FINICITY INC PAYROLL
        securityType:
          type: string
          description: The type of investment security (VOA only)
        symbol:
          type: string
          description: Investment symbol (VOA only)
        commission:
          type: number
      example:
        id: 100000408657
        accountId: 1000018102
        amount: '1928.10'
        createdDate: 1587576293
        customerId: '1000005494'
        description: ACH Deposit Finicity
        institutionTransactionId: '0000000000'
        postedDate: 1540641600
        status: active
        transactionDate: 1540641600
