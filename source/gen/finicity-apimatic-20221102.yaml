            accountType: Checking
            amountCurrent: 1744.61
            accountLastFour: XX34
            description: Payroll
      description: ''
    PayStat:
      title: PayStat
      type: object
      properties:
        name:
          type: string
          description: The normalized category of the earnings with a number appended. The number is the will be the iterating number of the type’s occurrence starting at one.
          example: regular 1
        type:
          $ref: '#/components/schemas/PayStatEarningsCategorization-Type'
        description:
          type: string
          description: The earnings line’s pay type description
          example: regular income
        amountCurrent:
          type: number
          description: The amount for the earning line paid out to the employee for the specified pay period.
          example: 6000
        amountYTD:
          type: number
          description: The amount for the earning line being paid out to the employee for the current pay year.
          example: 18000
      description: ''
      example:
        name: regular 1
        type: regular
        description: regular income
        amountCurrent: 6000
        amountYTD: 18000
    Deduction:
      title: Deduction
      type: object
      properties:
        name:
