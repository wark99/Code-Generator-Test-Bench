openapi: 3.1.0
info:
  contact:
    email: developers@hudini.io
  description: Explore reference documentation for Hudini Elevate - A collection of
    APIs that application developers can utilize to extend hospitality functions on
    their experiences
  termsOfService: http://hudini.io/terms/
  title: Hudini Elevate
  version: 1.0.0
externalDocs:
  description: Find out more about Hudini
  url: http://hudini.io
servers:
- url: https://api.hudini.io/v1
tags:
- description: Operations on a room reservation.
  name: reservation
paths:
  /{hotelId}/reservations:
    get:
      description: Returns a collection of reservations
      operationId: getReservations
      parameters:
      - description: Hudini Hotel Identifier
        explode: false
        in: path
        name: hotelId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Start of range for check in dates
        explode: true
        in: query
        name: fromDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: End of range for check in dates
        explode: true
        in: query
        name: toDate
        required: false
        schema:
          format: date-time
          type: string
        style: form
      - description: First name of guest
        explode: true
        in: query
        name: firstName
        required: false
        schema:
          type: string
        style: form
      - description: Last name of guest
        explode: true
        in: query
        name: lastName
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/getReservations_200_response_inner'
                type: array
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Downstream system unavailable
      security:
      - api_key: []
      - hudini_auth:
        - read:reservations
      summary: Find Reservations
      tags:
      - reservation
      x-accepts: application/json
  /{hotelId}/reservations/{reservationId}:
    get:
      description: Returns details about a reservation
      operationId: getReservationDetails
      parameters:
      - description: Hudini Hotel Identifier
        explode: false
        in: path
        name: hotelId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Reservation ID
        explode: false
        in: path
        name: reservationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/getReservationDetails_200_response'
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Downstream system unavailable
      security:
      - api_key: []
      - hudini_auth:
        - read:reservations
      summary: Find Reservation Details
      tags:
      - reservation
      x-accepts: application/json
  /{hotelId}/reservations/{reservationId}/guests:
    get:
      description: Returns details about all guests on reservation
      operationId: getReservationGuests
      parameters:
      - description: Hudini Hotel Identifier
        explode: false
        in: path
        name: hotelId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Reservation ID
        explode: false
        in: path
        name: reservationId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/Guest'
                type: array
          description: Successful operation
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Invalid request
        "401":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Unauthorized
        "503":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
          description: Downstream system unavailable
      security:
      - api_key: []
      - hudini_auth:
        - read:reservations
      summary: Find Guests on a reservation
      tags:
      - reservation
      x-accepts: application/json
    post:
      description: Add a new guest to the reservation
      operationId: addReservationGuest
      parameters:
      - description: Hudini Hotel Identifier
        explode: false
        in: path
        name: hotelId
        required: true
        schema:
          format: uuid
          type: string
        style: simple
      - description: Reservation ID
        explode: false
        in: path
        name: reservationId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
