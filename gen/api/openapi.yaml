      parameters:
      - explode: false
        in: path
        name: itemId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          description: OK
        "404":
          description: Item not found
      summary: ItemID
      x-accepts: application/json
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
        required: true
      responses:
        "200":
          description: OK
        "404":
          description: Item not found
      summary: Update_Item
      x-content-type: application/json
      x-accepts: application/json
components:
  schemas:
    Customer:
      example:
        phone: phone
        name: name
        id: 0
      properties:
        id:
          type: integer
        name:
          type: string
        phone:
          type: string
      required:
      - id
      - name
      - phone
    Order:
      example:
        amount: 1.4658129805029452
        orderId: 0
        customerId: 6
        orderDate: 2000-01-23
      properties:
        orderId:
          type: integer
        customerId:
          type: integer
        orderDate:
          format: date
          type: string
        amount:
          type: number
      required:
      - amount
      - customerId
      - orderDate
      - orderId
    Inventory:
      example:
        quantity: 6
        inventoryId: 0
      properties:
        inventoryId:
          type: integer
        quantity:
          type: integer
      required:
      - inventoryId
      - quantity
    Item:
      example:
        itemId: 0
        orderId: 1
        price: 6.027456183070403
        name: name
        inventoryId: 5
      properties:
        itemId:
          type: integer
        name:
          type: string
        price:
          type: number
        orderId:
          type: integer
        inventoryId:
          type: integer
      required:
      - itemId
      - name
      - orderId
      - price

