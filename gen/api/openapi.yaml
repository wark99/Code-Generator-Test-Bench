          Only return users that have been modified since the given Unix timestamp (in milliseconds).

        explode: true
        in: query
        name: since
        required: false
        schema:
          type: integer
        style: form
      requestBody:
        content:
          application/json:
            schema:
              items:
                type: string
              type: array
        description: List of user ids
        required: true
      responses:
        "200":
