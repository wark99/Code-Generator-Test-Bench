  /wsg/public/nab/v1/familycloud/{userId}/members:
    delete:
      description: |+
        The owner can remove FamilyCloudAccepted member/all members from the group. Deleted member/members will be available in the NotAccepted list after removing.

         When Owner removes the member from the family cloud, member's media account will be archived and put into ContactsOnly mode and member entry will be removed from Media(Yet to decide API).

         To dismantle all the members from the family, the client should not send the payload. If payload exists then the members from payload will only be considered.

      parameters:
      - description: Owner Mdn
        example: "15782943414"
        explode: false
        in: path
        name: userId
