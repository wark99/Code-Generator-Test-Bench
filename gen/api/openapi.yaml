info:
  description: "# AI-Powered Swiss Army Knife API for Coders\n\n## Supercharge your\
    \ app today.\n\nCurrently, 15 (and growing!) easy-to-use REST API endpoints to\
    \ help automate your app AI content processing whether it's: [E-commerce](http://sharpapi.com/#ecommerce),\
    \ [HR Tech](http://sharpapi.com#hr), [Travel, Tourism &amp; Hospitality](http://sharpapi.com/#tth),\
    \ [Content](http://sharpapi.com/#content) or [SEO](http://sharpapi.com/#seo)\n\
    \n### All-in-one API\n\nPowered by OpenAI/ChatGPT, Claude 2 and some of our SharpAPI\
    \ secret sauce 😻\n\nAssisting you with the most repetitive content analysis and\
    \ content generation processing needs of your app.\n\n#### Easy to use RESTful\
    \ format\n\n- A standardized set of endpoints at your service.\n- Always returning\
    \ data in the same predictable JSON format.\n- Analysis endpoints (like product\
    \ categories, skills, and job positions) providing valuable relevance scores.\n\
    - No need to worry about returned fuzzy AI data.\n    \n\n#### Multi-language\
    \ support\n\nAlmost 100 languages are supported for every content or data analysis\
    \ API endpoint. [Check the list here.](https://botpress.com/blog/list-of-languages-supported-by-chatgpt)\n\
    \n## Basic Usage\n\nSharpAPI uses polling as the basic technique for requesting\
    \ our AI processing jobs.\n\nEach type of job has its request endpoint and arrays\
    \ of parameters allowed.\n\nOn the lowest level, it requires 3 steps to request\
    \ and obtain processing results.\n\n**Authorization**\n\nWe use the Bearer Authorization\
    \ method. [More at swagger.io.](https://swagger.io/docs/specification/authentication/bearer-authentication/)\n\
    \n`Authorization: Bearer`\n\n**Accept header**\n\nAll requests must also contain\
    \ a header\n\n`Accept: application/json`\n\n### STEP 1. Make a POST request for\
    \ a specific processing job\n\nFor example `https://sharpapi.com/api/v1/hr/parse_resume`\n\
    \nAPI will return similar response headers:\n\n```\nHTTP/1.1 202 Accepted\nLocation:\
    \ https://sharpapi.com/api/v1/job/status/05f988ad-c39a-4d87-b866-efe99bdee885\n\
    Retry-After: 10\n\n ```\n\nAdditionally, the response text will also contain the\
    \ job status URL.\n\n```\n{\n  \"status_url\": \"https://sharpapi.com/api/v1/job/status/05f988ad-c39a-4d87-b866-efe99bdee885\"\
    \n}\n\n ```\n\nAll POST API endpoints will return the same set of headers and\
    \ body.\n\n### STEP 2. Check job progress\n\nUsing Retry-After response header\
    \ values keep checking the requested job while its status is `pending`.\n\nThe\
    \ API should return this response:\n\n```\n{\n  \"data\": {\n    \"type\": \"\
    api_job\",\n    \"id\": \"05f988ad-c39a-4d87-b866-efe99bdee885\",\n    \"attributes\"\
    : {\n      \"status\": \"pending\",\n      \"type\": \"tth_hospitality_product_categories\"\
    \n    }\n  }\n}\n\n ```\n\nThe final response format will be delivered when the\
    \ status becomes `success` or `failed`.\n\n### STEP 3. Automatic HTTP 303 redirect\
    \ to fetch the results.\n\nQuerying job progress endpoint will at some point return\
    \ headers:\n\n```\nHTTP/1.1 303 See Other\nLocation: https://sharpapi.com/api/v1/job/result/05f988ad-c39a-4d87-b866-efe99bdee885\n\
    \n ```\n\nYour HTTP client will be redirected to a new URL and a successful response\
    \ format will look like this:\n\n```\n{\n  \"data\": {\n    \"type\": \"api_job_result\"\
    ,\n    \"id\": \"05f988ad-c39a-4d87-b866-efe99bdee885\",\n    \"attributes\":\
    \ {\n      \"status\": \"success\",\n      \"type\": \"tth_hospitality_product_categories\"\
    ,\n      \"result\": \"[{\\\"name\\\": \\\"Hotel Accommodation\\\", \\\"weight\\\
    \": 9.5}, {\\\"name\\\": \\\"Restaurant and Dining\\\", \\\"weight\\\": 8}, {\\\
    \"name\\\": \\\"Tourist Attractions\\\", \\\"weight\\\": 7.5}]\"\n    }\n  }\n\
    }\n\n ```\n\nThe `result` field will contain processing output in escaped JSON\
    \ format.\n\nOn rare occasions, the job processing might fail and the resulting\
    \ response will look like this:\n\n```\n{\n  \"data\": {\n    \"type\": \"api_job\"\
    ,\n    \"id\": \"b08a921f-aaa0-43d9-be08-e4921d41ef34\",\n    \"attributes\":\
    \ {\n      \"status\": \"failed\",\n      \"type\": \"tth_hospitality_product_categories\"\
    \n    }\n  }\n}\n\n ```\n\nIn this case, we encourage you to rerun the request,\
    \ AI engines sometimes tend to be a bit capricious, return some hallucinations\
    \ or throw connection exceptions for that matter. And for the sake of making sure\
    \ you always get properly formatted JSON with requested response data - we gracefully\
    \ fail your job so your app can try again.\n\n**We do not charge our customers\
    \ for failed API jobs, your assigned word-processing quota will stay the same.**\n\
    \n\n## Errors\n\n|Error|Details|\n|--|--|\n|401 Unauthorized|Please check your\
    \ API Key for validity  |\n|402 Payment Required|You have exceeded your monthly\
    \ word quota. Please login to the dashboard and increase the number of credits.|\n\
    |422 Unprocessable Content|Input parameters validation error, check the provided\
    \ request body for missing or incorrect parameters values  |\n|429 Too Many Requests|Rate\
    \ limiting in effect, too many request per minute generated for the provided API\
    \ key. Please check the values of the headers: X-RateLimit-Limit, X-RateLimit-Remaining,\
    \ X-RateLimit-Reset & Retry-After  |\n|500 Internal Server Error|Our server admin\
    \ has been informed via bug tracking system, and we're working on the backend\
    \ issue. Please try again later|\n|503 Service Unavailable|Service temporarily\
    \ unavailable - please rerun the request in a couple of seconds.|"
