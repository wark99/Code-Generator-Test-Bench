openapi: 3.1.0
info:
  title: Inventory Management System
  version: 1.0.0
servers:
- url: /
paths:
  /customers:
    get:
      responses:
        "200":
          description: OK
      summary: Get_Customers
      x-accepts: application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      responses:
        "201":
          description: Created
      summary: New_Customer
      x-content-type: application/json
      x-accepts: application/json
  /customers/{customerId}:
    delete:
      parameters:
      - explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete_Customer
      x-accepts: application/json
    get:
      parameters:
      - explode: false
        in: path
        name: customerId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          description: OK
        "404":
          description: Customer not found
      summary: customerID
      x-accepts: application/json
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Customer'
        required: true
      responses:
        "200":
          description: OK
        "404":
          description: Customer not found
      summary: Update_Customer
      x-content-type: application/json
      x-accepts: application/json
  /orders:
    get:
      responses:
        "200":
          description: OK
      summary: Get_Orders
      x-accepts: application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        "201":
          description: Created
      summary: New_Order
      x-content-type: application/json
      x-accepts: application/json
  /orders/{orderId}:
    delete:
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete_Order
      x-accepts: application/json
    get:
      parameters:
      - explode: false
        in: path
        name: orderId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          description: OK
        "404":
          description: Order not found
      summary: OrderID
      x-accepts: application/json
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
        required: true
      responses:
        "200":
          description: OK
        "404":
          description: Order not found
      summary: Update_Order
      x-content-type: application/json
      x-accepts: application/json
  /inventory:
    get:
      responses:
        "200":
          description: OK
      summary: Get_Inventory
      x-accepts: application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Inventory'
        required: true
      responses:
        "201":
          description: Created
      summary: New_Inventory
      x-content-type: application/json
      x-accepts: application/json
  /inventory/{inventoryId}:
    delete:
      parameters:
      - explode: false
        in: path
        name: inventoryId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: No Content
      summary: Delete_Inventory
      x-accepts: application/json
    get:
      parameters:
      - explode: false
        in: path
        name: inventoryId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          description: OK
        "404":
          description: Inventory entry not found
      summary: InventoryID
      x-accepts: application/json
    put:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Inventory'
        required: true
      responses:
        "200":
          description: OK
        "404":
          description: Inventory entry not found
      summary: Update_Inventory
      x-content-type: application/json
      x-accepts: application/json
  /items:
    get:
      responses:
        "200":
          description: OK
      summary: Get_Item
      x-accepts: application/json
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Item'
        required: true
      responses:
        "201":
          description: Created
      summary: New_Item
      x-content-type: application/json
      x-accepts: application/json
  /items/{itemId}:
    delete:
      parameters:
      - explode: false
        in: path
        name: itemId
        required: true
