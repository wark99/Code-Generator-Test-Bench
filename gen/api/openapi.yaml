paths:
  /aggregation/v2/partners/authentication:
    post:
      description: |-
        Send Partner ID and Partner Secret to the Partner Authentication service to obtain a token for accessing Finicity APIs.
        * The token is valid for two hours and is required on all calls to the Finicity APIs
        * As a best practice, use a single token for all calls. Assign a timestamp for each token, and then check the current timestamp before making any calls. If the token is greater than 90 minutes, generate a new one.
        * ‚ö†Ô∏è After five failed attempts to authenticate, your account will be locked. To reset your account, you can report a support issue using the support.finicity.com portal. Alternatively, contact your Client Success Manager or your onboarding representative.

        _Supported regions_: ![üá∫üá∏](https://flagcdn.com/20x15/us.png)
      operationId: CreateToken
      requestBody:
        $ref: '#/components/requestBodies/CreateTokenRequest'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccessToken'
          description: The access token was successfully created
        "400":
          content:
            application/json:
              examples:
                PermissiblePurposeCodeExample:
                  $ref: '#/components/examples/PermissiblePurposeCodeExample'
                MissingFieldExample:
                  $ref: '#/components/examples/MissingFieldExample'
                InvalidFieldExample:
                  $ref: '#/components/examples/InvalidFieldExample'
                InvalidExperienceFieldExample:
                  $ref: '#/components/examples/InvalidExperienceFieldExample'
                GenericBadRequestExample:
                  $ref: '#/components/examples/GenericBadRequestExample'
                AccountTypeNotSupportedExample:
                  $ref: '#/components/examples/AccountTypeNotSupportedExample'
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: The request was rejected
        "401":
          content:
            application/json:
              examples:
                MissingFinicityAppKeyExample:
                  $ref: '#/components/examples/MissingFinicityAppKeyExample'
                InvalidCredentialsExample:
                  $ref: '#/components/examples/InvalidCredentialsExample'
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: "The request lacks valid authentication credentials. Check\
            \ Partner ID, Partner Secret or Finicity-App-Key."
      security:
      - FinicityAppKey: []
      summary: Create Access Token
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
    put:
      description: |-
        Change the Partner Secret used to authenticate this partner.

        The secret does not expire, but can be changed by calling this API. A valid Partner Secret may contain upper and lowercase characters, numbers, and the characters !, @, #, $, %, &, *, _, -, +. It must include at least one number and at least one letter, and its length should be between 12 and 255 characters.

        _Supported regions_: ![üá∫üá∏](https://flagcdn.com/20x15/us.png)
      operationId: ModifyPartnerSecret
      requestBody:
        $ref: '#/components/requestBodies/ModifyPartnerSecretRequest'
      responses:
        "204":
          description: The Partner Secret was successfully updated
        "400":
          content:
            application/json:
              examples:
                InvalidNewPartnerSecretExample:
                  $ref: '#/components/examples/InvalidNewPartnerSecretExample'
                GenericBadRequestExample:
                  $ref: '#/components/examples/GenericBadRequestExample'
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: The request was rejected
        "401":
          content:
            application/json:
              examples:
                MissingFinicityAppKeyExample:
                  $ref: '#/components/examples/MissingFinicityAppKeyExample'
                InvalidCredentialsExample:
                  $ref: '#/components/examples/InvalidCredentialsExample'
              schema:
                $ref: '#/components/schemas/ErrorMessage'
          description: "The request lacks valid authentication credentials. Check\
            \ Partner ID, Partner Secret or Finicity-App-Key."
      security:
      - FinicityAppKey: []
      summary: Modify Partner Secret
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
