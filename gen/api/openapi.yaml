      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_caregivers_caregiverId_200_response'
          description: OK
      summary: Get Caregiver
      x-stoplight:
        id: cwoswtqnqru7d
      x-accepts: application/json
    parameters:
    - description: Caregiver ID
      explode: false
      in: path
      name: caregiverId
      required: true
      schema:
        type: integer
      style: simple
    patch:
      description: This endpoint allows you to edit caregivers in AxisCare. You can
        supply a partial payload of only the keys you want to update.
      operationId: patch-api-caregivers-caregiverId
      parameters:
      - description: API version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      - description: Caregiver ID
        explode: false
        in: path
        name: caregiverId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patch_api_caregivers_caregiverId_request'
        description: ""
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patch_api_caregivers_caregiverId_200_response'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patch_api_caregivers_caregiverId_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patch_api_caregivers_caregiverId_404_response'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patch_api_caregivers_caregiverId_422_response'
          description: Invalid Input
      summary: Update Caregiver
      tags: []
      x-stoplight:
        id: k0yiwp6td3mub
      x-content-type: application/json
      x-accepts: application/json
  /api/visits:
    get:
      description: |-
        This endpoint allows you to list visits and filter them by various values. The filters work in an "AND" fashion, so the visit must match all the requested filters in order to be returned.

        If more results match than what the endpoint is set to return, a URL to the next page of results will be provided in the response.
      operationId: get-api-visits
      parameters:
      - description: API Version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          type: string
        style: simple
      - description: Comma-delimited string of client IDs to filter visit result set
        explode: true
        in: query
        name: clientIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of client class codes to filter visit
          result set
        explode: true
        in: query
        name: clientClassCodes
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of client class labels to filter visit
          result set
        explode: true
        in: query
        name: clientClassLabels
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of client administrator IDs to filter
          visit result set
        explode: true
        in: query
        name: clientAdminIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of caregiver IDs to filter visit result
          set
        explode: true
        in: query
        name: caregiverIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of caregiver class codes to filter visit
          result set
        explode: true
        in: query
        name: caregiverClassCodes
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of caregiver class labels to filter visit
          result set
        explode: true
        in: query
        name: caregiverClassLabels
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of caregiver administrator IDs to filter
          visit result set
        explode: true
        in: query
        name: caregiverAdminIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of caregiver administrator usernames to
          filter visit result set
        explode: true
        in: query
        name: caregiverAdminUsernames
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of client region IDs to filter visit result
          set
        explode: true
        in: query
        name: regionIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of client region names to filter visit
          result set
        explode: true
        in: query
        name: regionNames
        required: false
        schema:
          type: string
        style: form
      - description: Visit start date localized to visit timezone. Required if updatedSinceDate
