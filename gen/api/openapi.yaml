openapi: 3.1.0
info:
  contact:
    email: di-man@yandex.ru
    name: Dmitriy Bondar
    url: https://dmitriy-bondar.dev
  description: "The Resume API allows developers to access resume content, providing\
    \ detailed information about an individual's professional and educational background.\
    \ This API offers endpoints for retrieving general information, such as name and\
    \ contact details, as well as detailed sections for experience and education."
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Resume API
  version: 1.0.1
servers:
- description: Next.js implementetion of the Resume API
  url: https://api.dmitriy-bondar.dev/resume
- description: SwaggerHub API Auto Mocking
  url: https://virtserver.swaggerhub.com/Chiocciola/Resume/1.0.0
paths:
  /:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Sections'
          description: Section list
      summary: Index of resume section endpoints
      x-accepts: application/json
  /general:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_general_get_200_response'
          description: Section content
      summary: General information
      x-accepts: application/json
  /skills:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_skills_get_200_response'
          description: Section content
      summary: "Hard and soft skills, technologies and programming languages"
      x-accepts: application/json
  /experience:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_experience_get_200_response'
          description: Section content
      summary: Information about professional background
      x-accepts: application/json
  /education:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_education_get_200_response'
          description: Section content
      summary: Information about educational background
      x-accepts: application/json
