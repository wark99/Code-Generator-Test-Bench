components:
  schemas:
    ErrorResponse:
      example:
        errorMessage: errorMessage
        errorCode: 5
      properties:
        errorCode:
          format: int64
          type: integer
        errorMessage:
          type: string
    ReservationSummary:
      properties:
        id:
          description: System generated unique ID for a reservation
          type: string
        externalIds:
          description: One or more reference IDs for a reservation. Uniqueness is
            not guarenteed.
          items:
            $ref: '#/components/schemas/ExternalReservationID'
          type: array
        checkinDate:
          description: Start of stay reservation
          format: date-time
          type: string
        checkoutDate:
          description: End of stay reservation
          format: date-time
          type: string
        status:
          description: Status of reservation
          enum:
          - CONFIRMED
          - CHECKED_IN
          - ""
          type: string
        numAdults:
          description: Total number of adults on the reservation
          type: integer
        numChildren:
          description: Total number of children on the reservation
          type: integer
        payments:
          items:
            $ref: '#/components/schemas/ReservationSummary_payments_inner'
          type: array
    ExternalReservationID:
      description: Alternate reference IDs for the reservation. Uniqueness of this
        reference number is not guarenteed
      example:
        id: id
        source: source
        type: EXTERNAL_ID
      properties:
        id:
          type: string
        type:
          enum:
          - EXTERNAL_ID
          - CONFIRMATION_ID
          - CRS_ID
          - OTA_ID
          type: string
        source:
          description: Reference to the source of external ID
          type: string
    RoomTypeSummary:
      example:
        code: code
        isAssigned: true
        roomNo: roomNo
        name: name
      properties:
        code:
          type: string
        name:
          type: string
        isAssigned:
          description: Is set to true is a room is assigned
          type: boolean
        roomNo:
          description: "Assigned room number, when isAssigned is true"
          type: string
    RoomType:
      allOf:
      - $ref: '#/components/schemas/RoomTypeSummary'
      - properties:
          ratePlan:
            $ref: '#/components/schemas/RoomType_allOf_ratePlan'
          addOns:
            items:
              $ref: '#/components/schemas/RoomType_allOf_addOns_inner'
            type: array
          preferences:
            items:
              $ref: '#/components/schemas/RoomType_allOf_preferences_inner'
            type: array
      example:
        ratePlan:
          code: code
          rate: 1.4658129
          name: name
          currency: currency
        preferences:
        - code: code
          title: title
        - code: code
          title: title
        code: code
        isAssigned: true
        roomNo: roomNo
        addOns:
        - code: code
          price:
            description: description
            unitAmount: 5.962134
            currency: currency
            units: 5.637377
          title: title
        - code: code
          price:
            description: description
            unitAmount: 5.962134
            currency: currency
            units: 5.637377
          title: title
        name: name
    Amount:
      example:
        description: description
        unitAmount: 5.962134
        currency: currency
        units: 5.637377
      properties:
        description:
          type: string
        unitAmount:
          format: float
          type: number
        units:
          format: float
          type: number
        currency:
          type: string
    GuestSummary:
      example:
        firstName: firstName
        lastName: lastName
        isVerified: true
        isPrimary: true
        middleName: middleName
        id: id
        title: title
        isAdult: true
      properties:
        id:
          type: string
        title:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        middleName:
          type: string
        isAdult:
          description: Set to true when a guest is considered an adult as per hotel
            rules
          type: boolean
        isVerified:
          description: Set to true when a guest has been verified against an ID Docuemnt
          type: boolean
        isPrimary:
          description: Set to true if this is a primary guest
          type: boolean
    Guest:
      allOf:
      - $ref: '#/components/schemas/GuestSummary'
      - properties:
          gender:
            enum:
            - MALE
            - FEMALE
            - OTHER
            - NA
            type: string
          emailAddresses:
            items:
              $ref: '#/components/schemas/EmailAddress'
            type: array
          phoneNumbers:
            items:
              $ref: '#/components/schemas/PhoneNumber'
            type: array
          addresses:
            items:
              $ref: '#/components/schemas/Address'
            type: array
          nationality:
            $ref: '#/components/schemas/Country'
          identity:
            $ref: '#/components/schemas/Guest_allOf_identity'
          verification:
            $ref: '#/components/schemas/Guest_allOf_verification'
      example:
        lastName: lastName
        addresses:
        - country:
            countryCode: countryCode
            countryName: countryName
          city: city
          state: state
          type: HOME
          line2: line2
          line1: line1
        - country:
            countryCode: countryCode
            countryName: countryName
          city: city
          state: state
          type: HOME
          line2: line2
          line1: line1
        gender: MALE
        isVerified: true
        title: title
        phoneNumbers:
        - phone: 6
          countryCode: 0
          type: MOBILE
        - phone: 6
          countryCode: 0
          type: MOBILE
        firstName: firstName
        emailAddresses:
        - type: PRIMARY
          email: email
        - type: PRIMARY
          email: email
        nationality:
          countryCode: countryCode
          countryName: countryName
        isPrimary: true
        identity:
          expiryDate: expiryDate
          number: number
          issueCountry:
            countryCode: countryCode
            countryName: countryName
          issueDate: issueDate
          IDType: PASSPORT
        middleName: middleName
        id: id
        isAdult: true
        verification:
          score: 1.4658129
          status: ID_VERIFIED
    EmailAddress:
      example:
        type: PRIMARY
        email: email
      properties:
        email:
          format: email
          type: string
        type:
          enum:
          - PRIMARY
          - OTHER
          type: string
    Country:
      example:
        countryCode: countryCode
        countryName: countryName
      properties:
        countryCode:
          description: ISO 3166 A-2 country code corresponding to the country
          type: string
        countryName:
          type: string
    PhoneNumber:
      example:
        phone: 6
        countryCode: 0
        type: MOBILE
      properties:
        countryCode:
          format: int64
          type: integer
        phone:
          format: int64
          type: integer
        type:
          enum:
          - MOBILE
          - HOME
          - WHATSAPP
          - TEXT
          type: string
    Address:
      example:
        country:
          countryCode: countryCode
          countryName: countryName
        city: city
        state: state
        type: HOME
        line2: line2
        line1: line1
      properties:
        line1:
          type: string
        line2:
          type: string
        city:
          type: string
        state:
          type: string
        country:
          $ref: '#/components/schemas/Country'
        type:
          enum:
          - HOME
          - WORK
          - OTHER
          type: string
    getReservations_200_response_inner_allOf_additionalData_inner:
