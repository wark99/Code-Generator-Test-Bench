    post:
      description: "This method is used to post the rollback request to the server\
        \ for specified number of days. User can rollback his addressbook changes\
        \ to configured number of days. The number of days allowed for rollback is\
        \ : [-1,0,1,2,8,15,30]. -1 specifies to undo the rollback done previously\
