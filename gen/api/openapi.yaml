    description: |-
      As different events happen in the system they may result in alerts for the user. For e.g. the user may change Google password resulting in an alert for him to modify his Google password in the system. The user may get invited to be a buddy with his friend or he may get invited to a share. All the relevant alerts are obtained through this API.

       The Alerts Management API exposes the following Resources:
    get:
      description: |-
        This call allows client to retrieve a list of alerts in the system for both shares and buddies in a single request. Alerts can be retrieved from a specific date, to a specific date in the system. The dates can be passed in as parameters to the alerts retrieval call. The “from” and “to” date is specified in the “yyyyMMddHHmmss” format.

         Alerts are generated per user and can happen in the system due to the actions user takes or as a result of trying to sync data with other endpoints.

         Typically, alerts would be shown at login to the user. The state of some alerts might change due to user action. For e.g. if the user is invited to a share an alert will be generated. If the user accepts the invitation the alert will go away. Similarly if any of the endpoint has exceeded device capacity then an alert will be generated
