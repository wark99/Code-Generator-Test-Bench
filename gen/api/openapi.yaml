openapi: 3.1.0
info:
  contact:
    email: p.oforduru@zodiac-software.com
  description: Childcare Provider RESTful Service API
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  title: Childcare Provider API
  version: 1.0.0
servers:
- description: local
  url: http://localhost:8080
- description: stage
  url: http://134.209.189.212
paths:
  /search-profile:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_search_profile_post_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_200_response'
          description: Search completed successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: There was problem retrieving thread's messages
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: search for user profiles
      tags:
      - Search
      x-content-type: application/json
      x-accepts: application/json
  /auth/send-mfa-code:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_auth_send_mfa_code_post_request'
      responses:
        "200":
          description: Mfa code sent
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: There was problem sending mfa code
      summary: send mfa code to user
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
  /messaging/thread/{id}:
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/_messaging_thread__id__get_200_response_inner'
                type: array
          description: Messages successfully retrieved
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: There was problem retrieving thread's messages
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: get messages for particular thread
      tags:
      - Message Center
      x-accepts: application/json
  /messaging/threads:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/_messaging_threads_get_200_response_inner'
                type: array
          description: User message threads retrieved
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: There was problem retrieving user message threads
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Get user active message threads
      tags:
      - Message Center
      x-accepts: application/json
  /messaging/send:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_messaging_send_post_request'
      responses:
        "201":
          description: Successfully sent a message
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: There was problem sending a message
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: send a message
      tags:
      - Message Center
      x-content-type: application/json
      x-accepts: application/json
  /auth/validate-mfa-code:
    post:
      description: email is mandatory if user is not logged in
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_auth_validate_mfa_code_post_request'
      responses:
        "200":
          description: Successfully validated mfa pin code
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: There was problem validating mfa code
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: validates 6 digit mfa pin code
      tags:
      - Authentication
      x-content-type: application/json
      x-accepts: application/json
  /products:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/_products_get_200_response_inner'
                type: array
          description: All service packages retrieved
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to retrieve service package
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: get all service packages available
      tags:
      - Products
      x-accepts: application/json
  /subscription/autorenew/{state}:
    put:
      parameters:
      - explode: false
        in: path
        name: state
        required: true
        schema:
          enum:
          - "on"
          - "off"
          example: "on"
          type: string
        style: simple
      responses:
        "204":
          description: Auto renew successfully updated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to update autorenew
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: turn auto renew for subscription on or off
      tags:
      - Subscriptions
      x-accepts: application/json
  /events/stripe:
    post:
      responses:
        "200":
          description: Web hook response processed correctly
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to process webhook
      summary: endpoint exposed to payment provider to send webhooks
      tags:
      - Webhooks
      x-accepts: application/json
  /subscription/active:
    get:
      description: "This endpoint retrieves active user subscription. If user does\
        \ not have any active subscription, it returns an http 400 status code"
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_subscription_active_get_200_response'
          description: Active subscription returned
      summary: Retrieves active subscription for current user
      tags:
      - Subscriptions
      x-accepts: application/json
  /subscription/create:
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_subscription_create_post_request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_subscription_create_post_201_response'
          description: Successfully initiated payment process
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to update job post
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: initiate payment process for subscription package
      tags:
      - Subscriptions
      x-content-type: application/json
      x-accepts: application/json
  /job/{id}/stats:
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_job__id__stats_get_200_response'
          description: successfully returns job stats
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to update job post
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: get stats for a job post
      tags:
      - Job
      x-accepts: application/json
  /job/{id}/edit:
    put:
      description: |
        This allows a parent to edit a job post. A job post can't be edited if the status is `expired` or `abandoned`.
        If someone has already applied to the job, then title and description can't be edited. If your job post isn't
        already active, as in it is in a `draft` state and the start date is in future then you are allowed to change
        the start date.
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_job__id__edit_put_request'
      responses:
        "201":
          description: Job post updated successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to update job post
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: edit a job post
      tags:
      - Job
      x-content-type: application/json
      x-accepts: application/json
  /job/{id}/{app}:
    get:
      description: This retrieves a job post and may include information about applications
        to that job
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      - description: |
          When true job applications are retrieved with the job post otherwise set false to retrieve only
          job post details
        explode: false
        in: path
        name: app
        required: true
        schema:
          example: false
          type: boolean
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_job__id___app__get_200_response'
          description: Job post retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to retrieve job post
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: get job post
      tags:
      - Job
      x-accepts: application/json
  /job/application/{id}/reject:
    put:
      description: allows a parent to reject job application from a provider
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      responses:
        "204":
          description: Job application successfully rejected
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to reject job application
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Reject a job application
      tags:
      - Job
      x-accepts: application/json
  /job/application/{id}/withdraw:
    put:
      description: Allows a provider to withdraw a job application
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      responses:
        "204":
          description: Job application successfully withdrawn
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to withdraw job application
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Withdraw a job application
      tags:
      - Job
      x-accepts: application/json
  /job/{id}/apply:
    post:
      description: This processes job application and parent who posted the job is
        notified
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_job__id__apply_post_request'
      responses:
        "201":
          description: Job application successfully submitted
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to submit job application
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: process job application
      tags:
      - Job
      x-content-type: application/json
      x-accepts: application/json
  /job/{id}/viewed:
    put:
      description: keeps track of how many times a job has been viewed
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          example: b23ce319-5d79-4164-9fdc-df44bddeb7c1
          type: string
        style: simple
      responses:
        "204":
          description: Job successfully marked a viewed
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to mark job as viewed
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: keeps track of job views
      tags:
      - Job
      x-accepts: application/json
  /job/create:
    post:
      description: Posts a job ad. This feature is available to parent account
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_job__id__edit_put_request'
      responses:
        "201":
          description: Job Add posted successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to create profile.
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Post a job ad
      tags:
      - Job
      x-content-type: application/json
      x-accepts: application/json
  /job/{id}/terminate:
    put:
      description: This terminates a job ad. The job Ad must be live before user can
        terminate it.
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: No Content. Job Terminated
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to create profile.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Ends a job advert
      tags:
      - Job
      x-accepts: application/json
  /job:
    get:
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/_job__id___app__get_200_response'
                type: array
          description: Job posts retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to create profile.
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Get all job posts by currently logged in user
      tags:
      - Job
      x-accepts: application/json
  /account:
    get:
      description: "If id is supplied it retrieves the profile matching the id. Where\
        \ no id is supplied then it retrieves profile of the currently logged in user.\
        \ If id is not supplied and no user is currently logged in, it will return\
        \ an error"
      parameters:
      - example: fere-get-trtre
        explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_account_get_200_response'
          description: User profile retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to create profile.
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Get user profile
      tags:
      - Account
      x-accepts: application/json
  /account/update-profile-setting:
    put:
      description: |
        Allow user to update their name, address, gender, date of birth and alternate mobile number. Note that user is not allowed to update their name if id verification has already been completed.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_account_update_profile_setting_put_request'
      responses:
        "204":
          description: user profile successfully created
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to update profile settings.
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: update user profile setting
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /account/upload-image:
    put:
      description: Allows user to upload profile images. User can upload a maximum
        of 5 images. Each image can be PNG or JPG and exist no more than 1MB in size.
        Minimum dimensions allowed is 600x600 pixels
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_account_upload_image_put_request'
      responses:
        "204":
          description: profile images successfully uploaded
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to upload profile images
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: uploads user profile images
      tags:
      - Account
      x-content-type: multipart/form-data
      x-accepts: application/json
  /account/get-image/{dimension}:
    get:
      description: "Returns links to profile images matching the supplied dimensions.\
        \ If id is supplied in addition, then images links returned will match profile\
        \ images of user whose profile id was supplied else images returned will default\
        \ to currently logged in user."
      parameters:
      - explode: false
        in: path
        name: dimension
        required: true
        schema:
          enum:
          - 310x340
          - 260x260
          - 240x220
          - 210x210
          - 160x160
          - 120x120
          - 70x70
          - 32x32
          - 18x18
          type: string
        style: simple
      - explode: true
        in: query
        name: id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: string
                type: array
          description: User profile retrieved successfully
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to get requested images
        "403":
          description: Forbidden
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: get profile image
      tags:
      - Account
      x-accepts: application/json
  /account/edit-about-family:
    put:
      description: Allows parent to edit about family details
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_account_edit_about_family_put_request'
      responses:
        "204":
          description: No content
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to get requested images
        "403":
          description: Error occurred
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Edits About Family
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /account/change-mobile:
    put:
      description: "Updates user mobile number, you can use it to change which mobile\
        \ is your primary and alternate phone number"
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_account_change_mobile_put_request'
      responses:
        "204":
          description: No content. Update succeeded
        "400":
          description: Invalid request
        "403":
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Change mobile number
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /account/change-password:
    put:
      description: Allows user to change their password
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/_account_change_password_put_request'
      responses:
        "204":
          description: No content. Password changed
        "400":
          description: Invalid request
        "403":
          description: Unauthorized
        default:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_default_response'
          description: Unexpected Error
      summary: Change user password
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /id-verification/upload/{id-type}:
    post:
      description: "This allows user to upload ID verification document to server.\
        \ Only pdf,jpg,jpeg and png are allowed formats. \nMaximum 2 files can be\
        \ uploaded at a time and there are size restrictions of files\n"
      parameters:
      - explode: false
        in: path
        name: id-type
        required: true
        schema:
          enum:
          - bank_statement
          - drivers_licence
          - passport
          type: string
        style: simple
      requestBody:
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/_account_upload_image_put_request'
      responses:
        "201":
          description: document successfully uploaded
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/_search_profile_post_400_response'
          description: Unable to create profile.
