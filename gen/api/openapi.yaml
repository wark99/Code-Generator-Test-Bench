      - description: |
          Time range can be "today", "7_day", or "28_day".
          - `today`: reactions posted on the current day.
          - `7_day`: reactions posted in the last 7 days.
          - `28_day`: reactions posted in the last 28 days.
        explode: true
        in: query
        name: time_range
        required: true
        schema:
          type: string
        style: form
      - description: The page to select.
        explode: true
        in: query
        name: page
        required: false
        schema:
          default: 0
          type: integer
        style: form
      - description: "The number of items per page, up to a maximum of 200."
        explode: true
        in: query
        name: per_page
        required: false
        schema:
          default: 60
          type: integer
        style: form
      - description: |
          Team ID will scope the response to a given team and exclude direct and group messages.
          ##### Permissions
          Must have `view_team` permission for the team.
        explode: true
        in: query
        name: team_id
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
