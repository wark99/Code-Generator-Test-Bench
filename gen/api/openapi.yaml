        "500":
          content:
            application/json:
              examples:
                internalServerError:
                  value: |-
                    {
                      "status": {
                        "code": "5000",
                        "msg": "Internal Server Error"
                      }
                    }
          description: ""
      security:
      - basicAuth: []
      summary: Post Group Members 1
      tags:
      - default
      x-content-type: application/json
      x-accepts: application/json
