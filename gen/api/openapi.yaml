openapi: 3.1.0
info:
  description: The API for patient management for MisterEd system.
  title: Patient Management API
  version: 2.5.0
  x-logo:
    url: https://fastapi.tiangolo.com/img/logo-margin/logo-teal.png
servers:
- url: /
paths:
  /login/:
    post:
      operationId: user_validation_login__post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginData'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: User Validation
      x-content-type: application/json
      x-accepts: application/json
  /create-account/:
    post:
      operationId: create_new_account_create_account__post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AccountCreationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AccountCreationResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Create New Account
      x-content-type: application/json
      x-accepts: application/json
  /{patient_id}/account-info/:
    delete:
      operationId: delete_account_information__patient_id__account_info__delete
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Delete Account Information
      x-accepts: application/json
    put:
      operationId: update_account_information__patient_id__account_info__put
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateAccountInformationRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update Account Information
      x-content-type: application/json
      x-accepts: application/json
  /{patient_id}/:
    get:
      operationId: get_user_health_info__patient_id___get
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema: {}
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserHealthInfoResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get User Health Info
      x-accepts: application/json
  /{patient_id}/health-info/:
    delete:
      operationId: delete_user_health_info__patient_id__health_info__delete
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Delete User Health Info
      x-accepts: application/json
    put:
      operationId: update_user_health_info__patient_id__health_info__put
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUserHealthInfoRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update User Health Info
      x-content-type: application/json
      x-accepts: application/json
  /{patient_id}/triages/:
    get:
      operationId: get_triage_list__patient_id__triages__get
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema: {}
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriageListResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Triage List
      x-accepts: application/json
  /{patient_id}/triages/{triage_id}:
    delete:
      operationId: delete_triage__patient_id__triages__triage_id__delete
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: string
        style: simple
      - explode: false
        in: path
        name: triage_id
        required: true
        schema:
          title: Triage Id
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Delete Triage
      x-accepts: application/json
    get:
      operationId: get_specific_triage__patient_id__triages__triage_id__get
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema: {}
        style: simple
      - explode: false
        in: path
        name: triage_id
        required: true
        schema: {}
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TriageDetailResponse'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Get Specific Triage
      x-accepts: application/json
    put:
      operationId: update_triage__patient_id__triages__triage_id__put
      parameters:
      - explode: false
        in: path
        name: patient_id
        required: true
        schema:
          title: Patient Id
          type: string
        style: simple
      - explode: false
        in: path
        name: triage_id
        required: true
        schema:
          title: Triage Id
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateTriageRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ResponseMessage'
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Update Triage
      x-content-type: application/json
      x-accepts: application/json
components:
  schemas:
    AccountCreationRequest:
      example:
        health_info:
          allergies: allergies
          complications: complications
          blood_type: blood_type
          weight: 6.027456183070403
          blood_pressure: 1.4658129805029452
          height: 0.8008281904610115
        account_info:
          password: password
          last: last
          province: province
          phone: phone
          city: city
          str_name: str_name
          str_num: str_num
          postal_code: postal_code
          first: first
          email: email
          username: username
      properties:
        account_info:
          $ref: '#/components/schemas/AccountInformationCreation'
        health_info:
          $ref: '#/components/schemas/UserHealthInfoCreation'
      required:
      - account_info
      - health_info
      title: AccountCreationRequest
    AccountCreationResponse:
      example:
        patient_id: "12345"
        user_name: John Doe
        message: Account created successfully.
        username: johndoe12345
      properties:
        message:
          example: Account created successfully.
          title: Message
          type: string
        patient_id:
          example: "12345"
          title: Patient Id
          type: string
        user_name:
          example: John Doe
          title: User Name
          type: string
        username:
          example: johndoe12345
          title: Username
          type: string
      required:
      - message
      - patient_id
      - user_name
      - username
      title: AccountCreationResponse
    AccountInformationCreation:
      example:
        password: password
        last: last
        province: province
        phone: phone
        city: city
        str_name: str_name
        str_num: str_num
        postal_code: postal_code
        first: first
        email: email
        username: username
      properties:
        username:
          title: Username
          type: string
        password:
          title: Password
          type: string
        first:
          title: First
          type: string
        last:
          title: Last
          type: string
        phone:
          title: Phone
          type: string
        email:
          title: Email
          type: string
        str_num:
          title: Str Num
          type: string
        str_name:
          title: Str Name
          type: string
        city:
          title: City
          type: string
        province:
          title: Province
          type: string
        postal_code:
          title: Postal Code
          type: string
      required:
      - city
      - email
      - first
      - last
      - password
      - phone
      - postal_code
      - province
      - str_name
      - str_num
      - username
      title: AccountInformationCreation
    HTTPValidationError:
      example:
        detail:
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
      title: HTTPValidationError
    LoginData:
      example:
        password: password
        username: username
      properties:
        username:
          title: Username
          type: string
        password:
          title: Password
          type: string
      required:
      - password
      - username
      title: LoginData
    LoginResponse:
      example:
        success: true
        message: Login successful
      properties:
        success:
          example: true
          title: Success
          type: boolean
        message:
          example: Login successful
          title: Message
          type: string
      required:
      - message
      - success
      title: LoginResponse
    ResponseMessage:
      example:
        message: Operation successful.
      properties:
        message:
          example: Operation successful.
          title: Message
          type: string
      required:
      - message
      title: ResponseMessage
    TriageDetailResponse:
      example:
        summary: "44-year-old male with acute chest pain, ..."
        triage_id: "45382"
        patient_id: "12345"
        available_date: 1944-06-06
      properties:
        patient_id:
          example: "12345"
          title: Patient Id
          type: string
        triage_id:
          example: "45382"
          title: Triage Id
          type: string
        available_date:
          example: 1944-06-06
          title: Available Date
          type: string
        summary:
          example: "44-year-old male with acute chest pain, ..."
          title: Summary
          type: string
      required:
      - available_date
      - patient_id
      - summary
      - triage_id
      title: TriageDetailResponse
    TriageHistoryItem:
      properties:
        patient_id:
          example: "12345"
          title: Patient Id
          type: string
        triage_id:
          example: "45382"
          title: Triage Id
          type: string
        available_date:
          example: 1944-06-06
          title: Available Date
          type: string
        summary:
          example: "44-year-old male with acute chest pain, shortness of breath, and\
            \ sweating presented. Vital signs: BP 160/95 mmHg, HR 110 bpm, RR 22 breaths/min,\
            \ Temp 98.6°F, O2 Sat 92%. Pain described as sharp, radiating to left\
            \ arm, rated 8/10. ECG showed ST-segment elevation in leads II, III, aVF,\
            \ categorized as Triage Level 2. Administered chewable aspirin, nitroglycerin,\
            \ prepared for further emergency procedures. Family updated."
          title: Summary
          type: string
      required:
      - available_date
      - patient_id
      - summary
      - triage_id
      title: TriageHistoryItem
    TriageListResponse:
      example:
        triage_history:
          triage_history:
          - available_date: 1944-06-06
            patient_id: "12345"
            summary: "44-year-old male with acute chest pain, shortness of breath,\
              \ and sweating presented. Vital signs: BP 160/95 mmHg, HR 110 bpm, RR\
              \ 22 breaths/min, Temp 98.6°F, O2 Sat 92%. Pain described as sharp,\
              \ radiating to left arm, rated 8/10. ECG showed ST-segment elevation\
              \ in leads II, III, aVF, categorized as Triage Level 2. Administered\
              \ chewable aspirin, nitroglycerin, prepared for further emergency procedures.\
              \ Family updated."
            triage_id: "45382"
          - available_date: 1975-07-15
            patient_id: "12345"
            summary: "75-year-old male, Triage Level 1, showed severe respiratory\
              \ distress, cyanosis, altered consciousness. Immediate airway management,\
              \ high-flow oxygen initiated, critical care team mobilized for advanced\
              \ support."
            triage_id: "10439"
          - available_date: 1980-03-23
            patient_id: "12345"
            summary: "80-year-old male, Triage Level 2, with persistent chest pain,\
              \ mild dyspnea, history of hypertension. Administered nitroglycerin,\
              \ continuous ECG monitoring, cardiology alerted for comprehensive cardiac\
              \ assessment."
            triage_id: "86241"
      properties:
        triage_history:
          example:
            triage_history:
            - available_date: 1944-06-06
              patient_id: "12345"
              summary: "44-year-old male with acute chest pain, shortness of breath,\
                \ and sweating presented. Vital signs: BP 160/95 mmHg, HR 110 bpm,\
                \ RR 22 breaths/min, Temp 98.6°F, O2 Sat 92%. Pain described as sharp,\
                \ radiating to left arm, rated 8/10. ECG showed ST-segment elevation\
                \ in leads II, III, aVF, categorized as Triage Level 2. Administered\
                \ chewable aspirin, nitroglycerin, prepared for further emergency\
                \ procedures. Family updated."
              triage_id: "45382"
            - available_date: 1975-07-15
              patient_id: "12345"
              summary: "75-year-old male, Triage Level 1, showed severe respiratory\
                \ distress, cyanosis, altered consciousness. Immediate airway management,\
                \ high-flow oxygen initiated, critical care team mobilized for advanced\
                \ support."
              triage_id: "10439"
            - available_date: 1980-03-23
              patient_id: "12345"
              summary: "80-year-old male, Triage Level 2, with persistent chest pain,\
                \ mild dyspnea, history of hypertension. Administered nitroglycerin,\
                \ continuous ECG monitoring, cardiology alerted for comprehensive\
                \ cardiac assessment."
              triage_id: "86241"
          items:
            $ref: '#/components/schemas/TriageHistoryItem'
          type: array
      required:
      - triage_history
      title: TriageListResponse
    UpdateAccountInformationRequest:
      example:
        phone: 555-1234
        email: johndoe@example.com
      properties:
        phone:
          example: 555-1234
          title: Phone
          type: string
        email:
          example: johndoe@example.com
          title: Email
          type: string
      title: UpdateAccountInformationRequest
    UpdateTriageRequest:
      example:
        summary: "44-year-old male with acute chest pain, shortness of breath, and\
          \ sweating presented. Vital signs: BP 160/95 mmHg, HR 110 bpm, RR 22 breaths/min,\
          \ Temp 98.6°F, O2 Sat 92%. Pain described as sharp, radiating to left arm,\
          \ rated 8/10. ECG showed ST-segment elevation in leads II, III, aVF, categorized\
          \ as Triage Level 2. Administered chewable aspirin, nitroglycerin, prepared\
          \ for further emergency procedures. Family updated."
        available_date: 1944-06-06
      properties:
        available_date:
          example: 1944-06-06
          title: Available Date
          type: string
        summary:
          example: "44-year-old male with acute chest pain, shortness of breath, and\
            \ sweating presented. Vital signs: BP 160/95 mmHg, HR 110 bpm, RR 22 breaths/min,\
            \ Temp 98.6°F, O2 Sat 92%. Pain described as sharp, radiating to left\
            \ arm, rated 8/10. ECG showed ST-segment elevation in leads II, III, aVF,\
            \ categorized as Triage Level 2. Administered chewable aspirin, nitroglycerin,\
            \ prepared for further emergency procedures. Family updated."
          title: Summary
          type: string
      title: UpdateTriageRequest
    UpdateUserHealthInfoRequest:
      example:
        allergies: "Peanuts, Shellfish"
        complications: "Hypertension, Diabetes Type 2"
        blood_type: A+
        weight: 68.5
        blood_pressure: 120.8
        height: 175.3
      properties:
        height:
          example: 175.3
          title: Height
          type: number
        weight:
          example: 68.5
          title: Weight
          type: number
        blood_type:
          example: A+
          title: Blood Type
          type: string
        blood_pressure:
          example: 120.8
          title: Blood Pressure
          type: number
        allergies:
          example: "Peanuts, Shellfish"
          title: Allergies
          type: string
        complications:
          example: "Hypertension, Diabetes Type 2"
          title: Complications
          type: string
      title: UpdateUserHealthInfoRequest
    UserHealthInfoCreation:
      example:
        allergies: allergies
        complications: complications
        blood_type: blood_type
        weight: 6.027456183070403
        blood_pressure: 1.4658129805029452
        height: 0.8008281904610115
      properties:
        height:
          title: Height
          type: number
        weight:
          title: Weight
          type: number
        blood_type:
          title: Blood Type
          type: string
        blood_pressure:
          title: Blood Pressure
          type: number
        allergies:
          title: Allergies
          type: string
        complications:
          title: Complications
          type: string
      required:
      - allergies
      - blood_pressure
      - blood_type
      - complications
      - height
      - weight
      title: UserHealthInfoCreation
    UserHealthInfoResponse:
      example:
        allergies: "Peanuts, Shellfish"
        complications: "Hypertension, Diabetes Type 2"
        patient_id: "12345"
        blood_type: A+
        weight: 68.5
        blood_pressure: 120.8
        height: 175.3
      properties:
        patient_id:
          example: "12345"
          title: Patient Id
          type: string
        height:
          example: 175.3
          title: Height
          type: number
        weight:
          example: 68.5
          title: Weight
          type: number
        blood_type:
          example: A+
          title: Blood Type
          type: string
        blood_pressure:
          example: 120.8
          title: Blood Pressure
          type: number
        allergies:
          example: "Peanuts, Shellfish"
          title: Allergies
          type: string
        complications:
          example: "Hypertension, Diabetes Type 2"
          title: Complications
          type: string
      required:
      - allergies
      - blood_pressure
      - blood_type
      - complications
      - height
      - patient_id
      - weight
      title: UserHealthInfoResponse
    ValidationError:
      example:
        msg: msg
        loc:
        - ValidationError_loc_inner
        - ValidationError_loc_inner
        type: type
      properties:
        loc:
          items:
            $ref: '#/components/schemas/ValidationError_loc_inner'
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
    ValidationError_loc_inner:
      anyOf:
      - type: string
      - type: integer

