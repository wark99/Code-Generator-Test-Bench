openapi: 3.1.0
info:
  contact:
    email: engineering@dodays.co.uk
    name: DoDays Engineering
  description: The DoDays API reference.
  title: Reference
  version: 1.0.0
servers:
- description: Local
  url: http://api.dodays.test/v1
- description: Staging
  url: https://api.dodays-staging.co.uk/v1
- description: Production
  url: https://api.dodays.co.uk/v1
security:
- Authorization: []
tags:
- name: Abilities
- name: Account
- name: Activities
- name: Auth
- name: Bookings
- name: Classes
- name: Coupons
- name: Days
- name: Links
- name: Metrics
- name: Organisers
- name: Payment Intents
- name: Payments
- name: Ping
- name: Prices
- name: Referrals
- name: Setup Intents
- name: Stages
- name: Students
- name: Subscriptions
- name: Terms
- name: Users
- name: Venues
- name: Vouchers
- name: Waitees
paths:
  /ping:
    get:
      description: Ping pong.
      operationId: get-ping
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                  - pong
              schema:
                items: {}
                type: array
          description: Pong.
      summary: Ping
      tags:
      - Ping
      x-accepts: application/json
  /whoami:
    get:
      description: Retrieve the authenticated user.
      operationId: get-whoami
      responses:
        "200":
          $ref: '#/components/responses/User'
      summary: Whoami
      tags:
      - Auth
      x-accepts: application/json
  /auth/register:
    post:
      description: Register and retrieve a token.
      operationId: post-register
      requestBody:
        $ref: '#/components/requestBodies/Register'
      responses:
        "201":
          $ref: '#/components/responses/Token'
      security: []
      summary: Register a user
      tags:
      - Auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/token:
    post:
      description: Sign in and retrieve a token.
      operationId: post-token
      requestBody:
        $ref: '#/components/requestBodies/Token'
      responses:
        "200":
          $ref: '#/components/responses/Token'
      security: []
      summary: Get a token
      tags:
      - Auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/forgot-password:
    post:
      description: Request a password reset link.
      operationId: post-forgot-password
      requestBody:
        $ref: '#/components/requestBodies/ForgotPassword'
      responses:
        "200":
          $ref: '#/components/responses/Status'
      security: []
      summary: Password reset link
      tags:
      - Auth
      x-content-type: application/json
      x-accepts: application/json
  /auth/reset-password:
    post:
      description: Reset the users password.
      operationId: post-reset-password
      requestBody:
        $ref: '#/components/requestBodies/ResetPassword'
      responses:
        "200":
          $ref: '#/components/responses/Status'
      security: []
      summary: Reset password
      tags:
      - Auth
      x-content-type: application/json
      x-accepts: application/json
  /activate:
    post:
      description: Activate a user account.
      operationId: post-activate
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_activate_request'
        description: Activates the users account.
      responses:
        "204":
          description: No content.
      security: []
      summary: Activate a user
      tags:
      - Users
      x-content-type: application/json
      x-accepts: application/json
  /organisers/{organiserId}/accept:
    parameters:
    - explode: false
      in: path
      name: organiserId
      required: true
      schema:
        type: string
      style: simple
    post:
      description: Acccept a connect request.
      operationId: post-connect-accept
      parameters:
      - explode: false
        in: path
        name: organiserId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_connect_accept_request'
        description: Accepts the organisers connect request.
      responses:
        "204":
          description: No content.
      security: []
      summary: Connect accept
      tags:
      - Users
      x-content-type: application/json
      x-accepts: application/json
  /organisers/{organiserId}/reject:
    parameters:
    - explode: false
      in: path
      name: organiserId
      required: true
      schema:
        type: string
      style: simple
    post:
      description: Reject a connect request.
      operationId: post-connect-reject
      parameters:
      - explode: false
        in: path
        name: organiserId
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        description: Rejects the organisers connect request.
      responses:
        "204":
          description: No content.
      security: []
      summary: Connect reject
      tags:
      - Users
      x-accepts: application/json
  /links:
    get:
      description: Retrieve a organiser link.
      operationId: get-link
      parameters:
      - description: ID of the organiser
        explode: true
        in: query
        name: "filter[organiser]"
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_link_200_response'
          description: Returns the users link for the given organiser.
      security: []
      summary: Get a link
      tags:
      - Links
      x-internal: false
      x-accepts: application/json
  /account/details:
    patch:
      description: Update the account holders details.
      operationId: patch-details
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  first_name: Jim
                  last_name: Brown
                  email: jim@thebrowns.com
                  telephone: "01913334444"
                  street: 1 Brown Street
                  town: Brown Town
                  region: Brown
                  postcode: BR0WN
                  medical: Some medical information
            schema:
              $ref: '#/components/schemas/patch_details_request'
        description: Updates the users account.
      responses:
        "200":
          $ref: '#/components/responses/User'
      summary: Update details
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /account/emergency-contact:
    patch:
      description: Update the account holders emergency contact.
      operationId: patch-emergency-contact
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  name: Sue Brown
                  telephone: "01913334445"
                  relationship: sue@thebrowns.com
            schema:
              $ref: '#/components/schemas/patch_emergency_contact_request'
        description: Updates the users emergency contact.
      responses:
        "200":
          $ref: '#/components/responses/User'
      summary: Update emergency contact
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /account/password:
    patch:
      description: Update the account password.
      operationId: patch-password
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  current_password: password
                  new_password: new-password
                  new_password_confirmation: new-password
            schema:
              $ref: '#/components/schemas/patch_password_request'
        description: Updates the users password.
      responses:
        "200":
          $ref: '#/components/responses/User'
      summary: Update password
      tags:
      - Account
      x-internal: false
      x-content-type: application/json
      x-accepts: application/json
  /account/attach-payment-method:
    post:
      description: Attach a payment method to the user.
      operationId: post-attach-payment-method
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  organiser_id: 1
                  payment_method: card
            schema:
              $ref: '#/components/schemas/post_attach_payment_method_request'
        description: Attaches a new payment method to the authenticated user for a
          given organiser.
      responses:
        "204":
          description: No content.
      summary: Attach Payment Method
      tags:
      - Account
      x-content-type: application/json
      x-accepts: application/json
  /account/marketing-consent:
    patch:
      description: Update the account holders marketing consent.
      operationId: patch-marketing-consent
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  organiser_id: 1
            schema:
              $ref: '#/components/schemas/patch_marketing_consent_request'
        description: Toggles the users marketing consent for a given organiser.
      responses:
        "204":
          description: No content.
      summary: Update marketing consent
      tags:
      - Account
      x-internal: false
      x-content-type: application/json
      x-accepts: application/json
  /account/photo-consent:
    patch:
      description: Update the account holders photo consent.
      operationId: patch-photo-consent
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  organiser_id: 1
            schema:
              $ref: '#/components/schemas/patch_marketing_consent_request'
        description: Toggles the users photo consent for a given organiser.
      responses:
        "204":
          description: No content.
      summary: Update photo consent
      tags:
      - Account
      x-internal: false
      x-content-type: application/json
      x-accepts: application/json
  /account/session-reminders:
    patch:
      description: Update the account holders session reminders.
      operationId: patch-session-reminders
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  organiser_id: 1
            schema:
              $ref: '#/components/schemas/patch_marketing_consent_request'
        description: Toggles the users session reminders setting for a given organiser.
      responses:
        "204":
          description: No content.
      summary: Update session reminders
      tags:
      - Account
      x-internal: false
      x-content-type: application/json
      x-accepts: application/json
  /organisers:
    get:
      description: Retrieve a list of organisers.
      operationId: get-organisers
      parameters:
      - description: ID of the user
        explode: true
        in: query
        name: "filter[user]"
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_organisers_200_response'
          description: |-
            Returns a list of Organiser objects.

            When the user filter is provided, the list contains only organisers the user is linked too.
      security: []
      summary: List organisers
      tags:
      - Organisers
      x-internal: false
      x-accepts: application/json
  /organisers/{organiserId}:
    get:
      description: Retrieve the organiser.
      operationId: get-organiser
      parameters:
      - explode: false
        in: path
        name: organiserId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_organiser_200_response'
          description: Returns an Organiser object.
        "404":
          description: Organiser not found.
      security: []
      summary: Get an organiser
      tags:
      - Organisers
      x-internal: false
      x-accepts: application/json
    parameters:
    - explode: false
      in: path
      name: organiserId
      required: true
      schema:
        type: string
      style: simple
  /venues:
    get:
      description: Retrieve a list of venues.
      operationId: get-venues
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_venues_200_response'
          description: Returns a list of Venue objects.
      security: []
      summary: List venues
      tags:
      - Venues
      x-internal: false
      x-accepts: application/json
  /venues/{venueId}:
    get:
      description: Retrieve the venue.
      operationId: get-venue
      parameters:
      - explode: false
        in: path
        name: venueId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_venue_200_response'
          description: Returns a Venue object.
        "404":
          description: Venue not found.
      security: []
      summary: Get a venue
      tags:
      - Venues
      x-internal: false
      x-accepts: application/json
    parameters:
    - explode: false
      in: path
      name: venueId
      required: true
      schema:
        type: string
      style: simple
  /terms:
    get:
      description: Retrieve a list of terms.
      operationId: get-terms
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_terms_200_response'
          description: Returns a list of Term objects.
      security: []
      summary: List terms
      tags:
      - Terms
      x-internal: false
      x-accepts: application/json
  /classes:
    get:
      description: Retrieve a list of classes.
      operationId: get-classes
      parameters:
      - description: ID of the organiser
        explode: true
        in: query
        name: "filter[organiser]"
        required: false
        schema:
          type: integer
        style: form
      - description: ID of the term
        explode: true
        in: query
        name: "filter[term]"
        required: false
        schema:
          format: date
          type: integer
        style: form
      - description: ID of the venue
        explode: true
        in: query
        name: "filter[venue]"
        required: false
        schema:
          type: integer
        style: form
      - description: ID of the stage
        explode: true
        in: query
        name: "filter[stage]"
        required: false
        schema:
          type: integer
        style: form
      - description: "Interval between the min and max age i.e. month, year"
        explode: true
        in: query
        name: "filter[age][interval]"
        required: false
        schema:
          type: string
        style: form
      - description: Minimum age threshold
        explode: true
        in: query
        name: "filter[age][min]"
        required: false
        schema:
          type: integer
        style: form
      - description: Maximum age threshold
        explode: true
        in: query
        name: "filter[age][max]"
        required: false
        schema:
          type: integer
        style: form
      - description: ID of the ability
        explode: true
        in: query
        name: "filter[ability]"
        required: false
        schema:
          type: integer
        style: form
      - description: ID of the activity
        explode: true
        in: query
        name: "filter[activity]"
        required: false
        schema:
          type: integer
        style: form
      - description: "Numerical day of the week i.e. 1 = Sunday, 2 = Monday etc."
        explode: true
        in: query
        name: "filter[day]"
        required: false
        schema:
          type: string
        style: form
      - description: "Phrase to match the class name, venue name and organiser name"
        explode: true
        in: query
        name: "filter[search]"
        required: false
        schema:
          type: string
        style: form
      - description: Pagination page number
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: Pagination page limit
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_classes_200_response'
          description: Returns a list of Class objects.
      security: []
      summary: List classes
      tags:
      - Classes
      x-accepts: application/json
  /classes/{classId}:
    get:
      description: Retrieve the class.
      operationId: get-class
      parameters:
      - explode: false
        in: path
        name: classId
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_class_200_response'
          description: Returns a Class object.
        "404":
          description: Class not found.
      security: []
      summary: Get a class
      tags:
      - Classes
      x-internal: false
      x-accepts: application/json
    parameters:
    - explode: false
      in: path
      name: classId
      required: true
      schema:
        type: string
      style: simple
  /classes/costs:
    get:
      description: Retrieve a list of class costs.
      operationId: get-class-costs
      parameters:
      - description: ID of the term
        explode: true
        in: query
        name: "filter[term]"
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  type: integer
                type: array
          description: "Returns a list of lesson costs, in pence format, associated\
            \ to the classes in the given term."
      security: []
      summary: List class costs
      tags:
      - Classes
      x-internal: false
      x-accepts: application/json
  /stages:
    get:
      description: Retrieve a list of stages.
      operationId: get-stages
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_stages_200_response'
          description: Returns a list of Stage objects.
      security: []
      summary: List stages
      tags:
      - Stages
      x-internal: false
      x-accepts: application/json
  /activities:
    get:
      description: Retrieve a list of activities.
      operationId: get-activities
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    "1": Swimming
                    "2": Yoga
                    "3": Cookery
              schema:
                $ref: '#/components/schemas/get_activities_200_response'
          description: Returns a list of activities.
      security: []
      summary: List activities
      tags:
      - Activities
      x-internal: false
      x-accepts: application/json
  /abilities:
    get:
      description: Retrieve a list of abilities.
      operationId: get-abilities
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    "1": Beginner
                    "2": Intermediate
                    "3": Advanced
              schema:
                $ref: '#/components/schemas/get_activities_200_response'
          description: Returns a list of abilities.
      security: []
      summary: List abilities
      tags:
      - Abilities
      x-internal: false
      x-accepts: application/json
  /referrals:
    get:
      description: Retrieve a list of referrals.
      operationId: get-referrals
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    facebook: Facebook
                    searchEngine: Search Engine
                    wordOfMouth: Word Of Mouth
              schema:
                $ref: '#/components/schemas/get_activities_200_response'
          description: Returns a list of referrals.
      security: []
      summary: List referrals
      tags:
      - Referrals
      x-internal: false
      x-accepts: application/json
  /days:
    get:
      description: Retrieve a list of days.
      operationId: get-days
      parameters:
      - description: ID of the organiser
        explode: true
        in: query
        name: "filter[organiser]"
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                  - Monday
                  - Wednesday
              schema:
                items:
                  type: string
                type: array
          description: Returns a list of days the organiser delivers classes.
      security: []
      summary: List days
      tags:
      - Days
      x-internal: false
      x-accepts: application/json
  /waitees:
    post:
      description: Create a new waitee.
      operationId: post-waitee
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_waitee_request'
        description: |-
          Creates a new waitee.
          If a user is signed in, `students.id` is required and the waitee will be associated to the authenticated user.
          If no user is signed in, `first_name`, `last_name`, `email`, `telephone`, `students.first_name` and `students.last_name` are required.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_waitee_200_response'
          description: Waitee created.
      summary: Create a waitee
      tags:
      - Waitees
      x-content-type: application/json
      x-accepts: application/json
  /waitees/{inviteCode}:
    delete:
      description: Delete a waitee.
      operationId: delete-waitee
      parameters:
      - explode: false
        in: path
        name: inviteCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "204":
          description: Waitee deleted.
      summary: Delete a waitee
      tags:
      - Waitees
      x-accepts: application/json
    get:
      description: Retrieve the waitee.
      operationId: get-waitee
      parameters:
      - explode: false
        in: path
        name: inviteCode
        required: true
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_waitee_200_response'
          description: Returns a Waitee object.
        "404":
          description: Waitee not found.
      security: []
      summary: Get a waitee
      tags:
      - Waitees
      x-internal: false
      x-accepts: application/json
    parameters:
    - explode: false
      in: path
      name: inviteCode
      required: true
      schema:
        type: string
      style: simple
  /vouchers:
    post:
      description: Create a new voucher.
      operationId: post-voucher
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_voucher_request'
        description: Creates a new voucher.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_voucher_200_response'
          description: Voucher created.
      summary: Create a voucher
      tags:
      - Vouchers
      x-content-type: application/json
      x-accepts: application/json
  /vouchers/check:
    post:
      description: Check a voucher code.
      operationId: post-voucher-check
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_voucher_check_request'
        description: Checks a voucher code exists.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_voucher_check_200_response'
          description: Returns a message relating to the status of the voucher.
      summary: Check a voucher
      tags:
      - Vouchers
      x-content-type: application/json
      x-accepts: application/json
  /payment-intents:
    patch:
      description: Updates a payment intent.
      operationId: patch-payment-intent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patch_payment_intent_request'
        description: Updates the payment intent on Stripe.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_payment_intent_200_response'
          description: Payment intent updated.
      summary: Update a payment intent
      tags:
      - Payment Intents
      x-content-type: application/json
      x-accepts: application/json
    post:
      description: Create a new payment intent.
      operationId: post-payment-intent
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_payment_intent_request'
        description: Creates a new payment intent on Stripe.
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_payment_intent_200_response'
          description: Payment intent created.
      summary: Create a payment intent
      tags:
      - Payment Intents
      x-internal: false
      x-content-type: application/json
      x-accepts: application/json
  /students:
    get:
      description: Retrieve a list of family members.
      operationId: get-students
