openapi: 3.1.0
info:
  title: AxisCare API
  version: 2023-10-01
servers:
- url: "https://{siteNumber}.axiscare.com"
  variables:
    siteNumber:
      default: ""
      description: Your unique AxisCare site number
security:
- Authorization: []
paths:
  /api/clients:
    get:
      description: |-
        This endpoint allows you to list clients and filter them by various values. The filters work in an "AND" fashion, so client must match all the requested filters in order to be returned, unless explicitly asked for via the `clientIds` parameter.

        If more results match than what the endpoint is set to return, a URL to the next page of results will be provided in the response.

        By default, client SSNs are excluded from the response unless both a) the token has permission to view sensitive client data and b) the SSN field was requested in the request via the `requestedSensitiveFields` parameter.
      operationId: clients.list
      parameters:
      - allowEmptyValue: false
        description: Comma-delimited string of client IDs to return
        explode: true
        in: query
        name: clientIds
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - allowEmptyValue: false
        description: Comma-delimited string of statuses to filter client result set
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - allowEmptyValue: false
        description: Comma-delimited string of region IDs to filter client result
          set
        explode: true
        in: query
        name: regionIds
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - allowEmptyValue: false
        description: Comma-delimited string of region names to filter client result
          set
        explode: true
        in: query
        name: regionNames
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - description: API version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      - description: Comma-delimited string of class codes to filter client result
          set
        explode: true
        in: query
        name: classCodes
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - description: Comma-delimited string of class labels to filter client result
          set
        explode: true
        in: query
        name: classLabels
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - allowEmptyValue: false
        description: Comma-delimited string of administrator IDs to filter client
          result set
        explode: true
        in: query
        name: adminIds
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - allowEmptyValue: false
        description: Comma-delimited string of external IDs to filter client result
          set
        explode: true
        in: query
        name: externalIds
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - description: Comma-delimited string of administrator usernames to filter client
          result set
        explode: true
        in: query
        name: adminUsernames
        required: false
        schema:
          type: string
          uniqueItems: true
        style: form
      - description: Used in pagination to specify the client ID after which to start
          the next page
        explode: true
        in: query
        name: startAfterId
        required: false
        schema:
          type: integer
        style: form
      - description: Limit the number of clients returned
        explode: true
        in: query
        name: limit
        required: false
        schema:
          default: 100
          maximum: 500
          minimum: 1
          type: integer
        style: form
      - description: Comma-delimited string of names of sensitive fields to include
          in the payload
        explode: true
        in: query
        name: requestedSensitiveFields
        required: false
        schema:
          example: ssn
          type: string
          uniqueItems: true
        style: form
      requestBody:
        description: ""
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    results:
                      clients:
                      - id: 1
                        firstName: John
                        lastName: Lakeman
                        goesBy: Sure Shot
                        gender: Male
                        dateOfBirth: 1972-05-12
                        ssn: 123456789
                        status:
                          active: true
                          label: Active
                        createdDate: 2023-01-18
                        assessmentDate: 2023-01-20
                        conversionDate: 2023-01-25
                        startDate: 2023-01-25
                        effectiveEndDate: null
                        administrators:
                        - id: 25
                          name: Leslie Claret
                          username: lgclaret
                        classes:
                        - code: SDC
                          name: Self-Directed Care
                        region:
                          id: 1
                          name: Milkwaukee
                        referredBy:
                          type: contact
                          name: Ed Tavner
                        community:
                          id: 5
                          name: McMillan
                        medicaidNumber: "1234567890"
                        preferredCaregiver:
                          id: 4
                          firstName: Alice
                          lastName: Tavner
                        residentialAddress:
                          name: John Lakeman
                          streetAddress1: 123 Main St
                          streetAddress2: ""
                          locality: Milwaukee
                          region: WI
                          postalCode: "53201"
                          latitude: "43.0346"
                          longitude: "-87.9153"
                        billingAddress:
                          name: John Lakeman
                          streetAddress1: 123 Main St
                          streetAddress2: ""
                          locality: Milwaukee
                          region: WI
                          postalCode: "53201"
                        personalEmail: jtavner@cia.gov
                        billingEmail: jtavner@cia.gov
                        homePhone: 234-567-8901
                        mobilePhone: +2-345-678-9012
                        otherPhone: null
                        telephonyPhone: Unrestricted
                        priorityNote: Important note
                      nextPage: https://agency.axiscare.com/api/clients?startAfterId=1&limit=1
                    errors: null
              schema:
                $ref: '#/components/schemas/clients_list_200_response'
          description: OK
        "400":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    success: false
                    results: null
                    errors:
                    - Class label PRV not found
              schema:
                $ref: '#/components/schemas/clients_list_400_response'
          description: Bad Request
      summary: List Clients
      tags: []
      x-stoplight:
        id: b04micrxba8r3
      x-accepts: application/json
    post:
      description: "This endpoint allows you to add new clients to AxisCare. The minimum\
        \ required information is a first name and last name, and a new client will\
        \ be created with an Active status."
      operationId: post-api-clients
      parameters:
      - description: API version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_api_clients_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_api_clients_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_api_clients_400_response'
          description: Bad Request
      summary: Add Client
      tags: []
      x-stoplight:
        id: my6uy73zxib4a
      x-content-type: application/json
      x-accepts: application/json
  /api/clients/{clientId}:
    get:
      description: |-
        This endpoint returns a single client.

        By default, client SSNs are excluded from the response unless both a) the token has permission to view sensitive client data and b) the SSN field was requested in the request via the `requestedSensitiveFields` parameter.
      operationId: clients.get-single
      parameters:
      - description: Comma-delimited string of names of sensitive fields to include
          in the payload
        explode: true
        in: query
        name: requestedSensitiveFields
        required: false
        schema:
          example: ssn
          type: string
        style: form
      - description: API version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clients_get_single_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/clients_get_single_400_response'
          description: Bad Request
      summary: Get Client
      x-stoplight:
        id: 4h93jlorpxzph
      x-accepts: application/json
    parameters:
    - description: Client ID
      explode: false
      in: path
      name: clientId
      required: true
      schema:
        type: integer
      style: simple
    patch:
      description: This endpoint allows you to edit clients in AxisCare. You can supply
        a partial payload of only the keys you want to update.
      operationId: patch-api-clients
      parameters:
      - description: API version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      - description: Client ID
        explode: false
        in: path
        name: clientId
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/patch_api_clients_request'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patch_api_clients_200_response'
          description: OK
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/patch_api_clients_400_response'
            application/xml:
              schema:
                properties: {}
                type: object
          description: Bad Request
      summary: Update Client
      tags: []
      x-stoplight:
        id: fcbiptyhmsaj2
      x-content-type: application/json
      x-accepts: "application/json,application/xml"
  /api/caregivers:
    get:
      description: |-
        This endpoint allows you to list caregivers and filter them by various values. The filters work in an
        "AND" fashion, so caregivers must match all the requested filters in order to be returned, unless
        explicitly asked for via the `caregiverIds` parameter.

        If more results match than what the endpoint is set to return, a URL to the next page of results
        will be provided in the response.

        By default, caregiver SSNs are excluded from the response unless both a) the token has permission
        to view sensitive client data and b) the SSN field was requested in the request via the
        `requestedSensitiveFields` parameter.

        In the case that some caregivers are not found by ID, there is a property called `caregiversNotFound` that contains an array of the not found IDs.
      operationId: get-api-caregivers
      parameters:
      - description: API version
        explode: false
        in: header
        name: X-Axiscare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      - description: Comma-delimited string of caregiver IDs to return
        explode: true
        in: query
        name: caregiverIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of statuses to filter caregiver result
          set
        explode: true
        in: query
        name: statuses
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of region IDs to filter caregiver result
          set
        explode: true
        in: query
        name: regionIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of region names to filter caregiver result
          set
        explode: true
        in: query
        name: regionNames
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of class codes to filter caregiver result
          set
        explode: true
        in: query
        name: classCodes
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of class labels to filter caregiver result
          set
        explode: true
        in: query
        name: classLabels
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of administrator IDs to filter caregiver
          result set
        explode: true
        in: query
        name: adminIds
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of administrator usernames to filter caregiver
          result set
        explode: true
        in: query
        name: adminUsernames
        required: false
        schema:
          type: string
        style: form
      - description: Used in pagination to specify the caregiver ID after which to
          start the next page
        explode: true
        in: query
        name: startAfterId
        required: false
        schema:
          type: string
        style: form
      - description: Limit the number of caregiver returned
        explode: true
        in: query
        name: limit
        required: false
        schema:
          type: string
        style: form
      - description: Comma-delimited string of names of sensitive fields to include
          in the payload
        explode: true
        in: query
        name: requestedSensitiverFields
        required: false
        schema:
          type: string
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_caregivers_200_response'
          description: OK
        "207":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_caregivers_207_response'
          description: Multi-Status (WebDAV)
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_caregivers_404_response'
          description: Not Found
        "500":
          description: Internal Server Error
      summary: List Caregivers
      x-stoplight:
        id: 9ql9gcc4r01b1
      x-accepts: application/json
    post:
      description: "This endpoint allows you to add new caregivers to AxisCare. The\
        \ minimum required information is a first name and last name, and a new caregiver\
        \ will be created with an Active status."
      operationId: post-api-caregivers
      parameters:
      - description: API version
        explode: false
        in: header
        name: X-AxisCare-Api-Version
        required: true
        schema:
          enum:
          - 2023-10-01
          format: date
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/post_api_caregivers_request'
      responses:
        "201":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_api_caregivers_201_response'
          description: Created
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_api_caregivers_403_response'
          description: Forbidden
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/post_api_caregivers_422_response'
          description: Invalid Input
      summary: Add Caregiver
      tags: []
      x-stoplight:
        id: udx7meve2ir4w
      x-content-type: application/json
      x-accepts: application/json
  /api/caregivers/{caregiverId}:
