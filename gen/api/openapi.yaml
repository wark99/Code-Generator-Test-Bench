openapi: 3.1.0
info:
  title: FastAPI
  version: 0.1.0
servers:
- url: /
paths:
  /predict:
    post:
      operationId: predict_price_predict_post
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RealEstateInput'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema: {}
          description: Successful Response
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HTTPValidationError'
          description: Validation Error
      summary: Predict Price
      x-content-type: application/json
      x-accepts: application/json
components:
  schemas:
    HTTPValidationError:
      example:
        detail:
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
        - msg: msg
          loc:
          - ValidationError_loc_inner
          - ValidationError_loc_inner
          type: type
      properties:
        detail:
          items:
            $ref: '#/components/schemas/ValidationError'
          type: array
      title: HTTPValidationError
    RealEstateInput:
      example:
        Proximity_to_Important_Locations: 5.637376656633329
        Property_Status: Property_Status
        Bedrooms: 6
        Floor_Level: 2
        Property_Size: 0
        Age_of_Property: 5
        Bathrooms: 1
        Property_Type: Property_Type
        Furnishing: Furnishing
        Location: Location
        Amenities: Amenities
      properties:
        Property_Type:
          title: Property Type
          type: string
        Property_Size:
          title: Property Size
          type: integer
        Bedrooms:
          title: Bedrooms
          type: integer
        Bathrooms:
          title: Bathrooms
          type: integer
        Location:
          title: Location
          type: string
        Furnishing:
          title: Furnishing
          type: string
        Age_of_Property:
          $ref: '#/components/schemas/Age_Of_Property'
        Amenities:
          title: Amenities
          type: string
        Proximity_to_Important_Locations:
          $ref: '#/components/schemas/Proximity_To_Important_Locations'
        Floor_Level:
          title: Floor Level
          type: integer
        Property_Status:
          title: Property Status
          type: string
      required:
      - Amenities
      - Bathrooms
      - Bedrooms
      - Floor_Level
      - Furnishing
      - Location
      - Property_Size
      - Property_Status
      - Property_Type
      title: RealEstateInput
    ValidationError:
      example:
        msg: msg
        loc:
        - ValidationError_loc_inner
        - ValidationError_loc_inner
        type: type
      properties:
        loc:
          items:
            $ref: '#/components/schemas/ValidationError_loc_inner'
          type: array
        msg:
          title: Message
          type: string
        type:
          title: Error Type
          type: string
      required:
      - loc
      - msg
      - type
      title: ValidationError
    Age_Of_Property:
      anyOf:
      - type: integer
      - nullable: true
      title: Age Of Property
    Proximity_To_Important_Locations:
      anyOf:
      - type: number
      - nullable: true
      title: Proximity To Important Locations
    ValidationError_loc_inner:
      anyOf:
      - type: string
      - type: integer

