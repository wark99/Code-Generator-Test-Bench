  schemas:
    Url:
      example:
        url: http://example.com/aeiou
      properties:
        url:
          format: url
          type: string
      required:
      - url
    Sections:
      items:
        $ref: '#/components/schemas/Url'
      type: array
    General:
      example:
        summary: summary
        phone: 123-456-7890
        name: Wile E. Coyote
        location: "Nevada, USA"
        linkedin:
          url: http://example.com/aeiou
        title: Coyote
        email: coyote@acme-corp.com
      properties:
        name:
          example: Wile E. Coyote
          type: string
        title:
          example: Coyote
          type: string
        location:
          example: "Nevada, USA"
          type: string
        phone:
          example: 123-456-7890
          type: string
        email:
          example: coyote@acme-corp.com
          type: string
        linkedin:
          $ref: '#/components/schemas/Url'
