        explode: true
        in: query
        name: startDate
        required: false
        schema:
          example: 2023-10-01
          format: date
          type: string
        style: form
      - description: Visit end date localized to visit timezone. Required if updatedSinceDate
          is not used
        explode: true
        in: query
        name: endDate
        required: false
        schema:
          example: 2023-10-07
          format: date
          type: string
        style: form
      - description: Comma-delimited string of client administrator usernames to filter
          visit result set
        explode: true
        in: query
        name: clientAdminUsernames
        required: false
        schema:
          type: string
        style: form
      - description: "Verification status of visits, all visits returned by default"
        explode: true
        in: query
        name: verified
        required: false
        schema:
          type: boolean
        style: form
      - description: UTC date to return visits which have been updated since said
          date
        explode: true
        in: query
        name: updatedSinceDate
        required: false
        schema:
          example: 2023-12-01T00:00:00Z
          format: date-time
          type: string
        style: form
      - description: "Comma-delimited string of visit IDs to filter visit result set.\
          \ If this filter is provided, then no other filters can be used."
        explode: true
        in: query
        name: visitIds
        required: false
        schema:
          type: string
        style: form
      requestBody:
        description: ""
      responses:
        "200":
          content:
            application/json:
              examples:
                Example 1:
                  value:
                    results:
                      visits:
                      - id: s=1:d=2023-10-01
                        client:
