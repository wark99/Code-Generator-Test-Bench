                          description: Homemaking
                          procedureCode: S5130
                        type: Hourly
                        verified: true
                      nextPage: https://agency.axiscare.com/api/visits?pageToken=12345
                    errors: null
              schema:
                $ref: '#/components/schemas/get_api_visits_200_response'
          description: OK
        "403":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_visits_403_response'
          description: Forbidden
        "404":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_visits_404_response'
          description: Not Found
        "422":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/get_api_visits_422_response'
