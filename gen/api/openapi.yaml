openapi: 3.0.3
info:
  description: This document describes the various API's for the Synchronoss Network
    Address Book Web Services. This API is a RESTful API which returns XML and WBXML
    objects. Developers must make sure to read and understand the backward compatibility
    requirements as described in the WSG Backward Compatibility document.
  title: Synchronoss Network Address Book Web Services API
  version: 1.0.0
servers:
- description: Web Service Gateway API
  url: https://wsg-vzw-nab-api01.api.synchronoss.net
paths:
  /wsg/public/nab/v1/group/{cloudOwnerID}/members:
    delete:
      description: "The owner of a shared cloud can call this api to remove accepted\
        \ members, and to cancel invites.\n\n When a member is removed from a shared\
        \ cloud, the group data are updated in NAB and GQM, then the cloud (media)\
        \ account is archived, and the NAB account status changed to ContactsOnly\
        \ (if wireless).\n\n To remove specific members from a group, the client must\
        \ call this api with a payload listing those members.\n\n To dismantle the\
        \ whole group, the client must call this api without any payload.\n\n Note:\
        \ this api usually removes members completely from the group data, but Family\
        \ Cloud is a special case, because we cannot cancel their entitlement to a\
        \ shared cloud in Verizon; hence if this api is used to removed a Family Cloud\
        \ user from a group, they will remain in the group data with status \"NotAccepted\"\
        \ \n\n Remove one or more members from a group\n\n Members who were enrolled,\
        \ or who have accepted their invite, can be removed; unaccepted invites can\
        \ be cancelled\n\n"
      parameters:
      - example: "15782943412"
        explode: false
        in: path
        name: cloudOwnerID
        required: true
        schema:
          type: string
        style: simple
      - example: Basic YVdOekxuQnZjblJoYkRwcFkzTmZZMnhwWlc1MFgybGs6aWNzX2NsaWVudF9wYXNzd29yZA==
        explode: false
        in: header
        name: X-F1-Client-Authorization
        required: false
        schema:
          type: string
        style: simple
      - description: userType can be MDN/CID/OTT
        example: Basic base64Encode(userType|ownerUserId:nabToken)
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      - example: sncr.token
        explode: false
        in: header
        name: Authorization-domain
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Content
        required: false
        schema:
          type: string
        style: simple
      - example: HANDSET
        explode: false
        in: header
        name: X-Client-SNCR-Platform
        required: false
        schema:
          type: string
        style: simple
      - description: Not required if its SSO access
        example: "gzip, deflate"
        explode: false
        in: header
        name: accept-encoding
        required: false
        schema:
          type: string
        style: simple
      - description: Not required if its SSO access
        example: The version number of Client
        explode: false
        in: header
        name: x-sncr-client-version
        required: false
        schema:
          type: string
        style: simple
      - description: Can be guid
        example: uniq Id to represent the device
        explode: false
        in: header
        name: X-SNCR-app-id
        required: false
        schema:
          type: string
        style: simple
      - example: Basic 
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              example: "{\"members\":[{\"userId\":\"19986068231\",\"userType\":\"\
                MDN\",\"type\":\"owner\",\"status\":\"remove\"},{\"userId\":\"vdrivetest@gmail.com\"\
                ,\"userType\":\"EMAIL\",\"type\":\"member\",\"status\":\"cancelInvite\"\
                },{\"userId\":\"VZID001003\",\"userType\":\"CID\",\"type\":\"member\"\
                ,\"status\":\"remove\"},{\"userId\":\"b68668e7-c8f1-4bb0-9429-b9af0782e410\"\
                ,\"userType\":\"OTT\",\"type\":\"manager\",\"status\":\"remove\"}]}"
              type: string
        description: |
          These properties appear in the request body, to describe each group member being removed from a group

          | Name       | Required | Allowed Values                                                 | Description                                                                                                                                                                                                                                                                                                         |
          |------------|----------|----------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
          | userId     | Y        | (any VZW MDN) (any VZT CID) (any OTT GUID) (any email address) | The customer ID                                                                                                                                                                                                                                                                                                     |
          | userType   | Y        | "MDN" "CID" "OTT" "EMAIL"                                      | The customer ID type                                                                                                                                                                                                                                                                                                |
          | type       | Y        | "owner" "manager" "member"                                     | ??                                                                                                                                                                                                                                                                                                                  |
          | status     | Y        | "cancelInvite" "remove"                                        | An instruction for how to remove this member "cancelInvite": NAB will cancel the unaccepted invite(s); if an invitee tries to accept later, they will see an error "remove": NAB will remove the accepted / enrolled member(s), instantly freeing up seat(s) in the group, and archiving the given cloud account(s) |
          | attributes | N        | "*":"*"                                                        | Not used                                                                                                                                                                                                                                                                                                            |
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  status:
                    code: "4000"
                    msg: Success
                type: object
          description: Successful response
      security:
      - basicAuth: []
      summary: Delete Group Members 4
      tags:
      - default
      x-content-type: application/json
      x-accepts: application/json
    get:
      description: |-
        The owner of a shared cloud can call this api to list all its members.


        The owner of a shared cloud can also call this api (with an extra query param) to list MDNs on their VZ account, which are eligible to be added as members.
      parameters:
      - example: "15782943412"
        explode: false
        in: path
        name: cloudOwnerID
        required: true
        schema:
          type: string
        style: simple
      - example: Basic YVdOekxuQnZjblJoYkRwcFkzTmZZMnhwWlc1MFgybGs6aWNzX2NsaWVudF9wYXNzd29yZA==
        explode: false
        in: header
        name: X-F1-Client-Authorization
        required: false
        schema:
          type: string
        style: simple
      - description: userType can be MDN/CID/OTT
        example: Basic base64Encode(userType|ownerUserId:nabToken)
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      - example: sncr.token
        explode: false
        in: header
        name: Authorization-domain
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Accept
        required: false
        schema:
          type: string
        style: simple
      - example: application/json
        explode: false
        in: header
        name: Content
        required: false
        schema:
          type: string
        style: simple
      - example: HANDSET
        explode: false
        in: header
        name: X-Client-SNCR-Platform
        required: false
        schema:
          type: string
        style: simple
      - description: Not required if its SSO access
        example: "gzip, deflate"
        explode: false
        in: header
        name: accept-encoding
        required: false
        schema:
          type: string
        style: simple
      - description: Not required if its SSO access
        example: The version number of Client
        explode: false
        in: header
        name: x-sncr-client-version
        required: false
        schema:
          type: string
        style: simple
      - description: Can be guid
        example: uniq Id to represent the device
        explode: false
        in: header
        name: X-SNCR-app-id
        required: false
        schema:
          type: string
        style: simple
      - example: Basic 
        explode: false
        in: header
        name: Authorization
        required: false
        schema:
          type: string
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                example:
                  members:
                  - userId: "15782943412"
                    type: owner
                    status: Accepted
                    userType: MDN
                    attributes:
                      lcid: 686732e99f3c4a0da5aaba2a9324d11b
                      service.level: VD2
                      quota.used: "0"
                      display.name: "15782943412"
                  - userId: "15782943413"
                    type: member
                    status: Invited
                    userType: MDN
                    attributes:
                      lcid: f2d408df1e5a4ff3ac37d4968dc61aa7
                      service.level: VL9
                      display.name: user name
                      quota.used: "0"
                      display.name.alias: "15782943413"
                  status:
                    code: "4000"
                    msg: Success
                type: object
          description: |
            These properties appear in the response body, to describe each member in the group

            | Name       | Required | Allowed Values                                                 | Description                                                                                                                                                                                                                                 |
            |------------|----------|----------------------------------------------------------------|---------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|
            | attributes | N        | "*":"*"                                                        | If the member has a nickname, it should appear as an attribute "display.name"                                                                                                                                                               |
            | status     | Y        | "Invited" "Accepted" "NotAccepted"                             | The status of the membership "Invited": NAB has sent an invite, but it has not yet been accepted "Accepted": either the invite was accepted, or the member was enrolled instantly; either way the member now has access to the shared cloud |
            | type       | Y        | "owner" "manager" "member"                                     | ??                                                                                                                                                                                                                                          |
            | userId     | Y        | (any VZW MDN) (any VZT CID) (any OTT GUID) (any email address) | The customer ID                                                                                                                                                                                                                             |
            | userType   | Y        | "MDN" "CID" "OTT" "EMAIL"                                      | The customer ID type                                                                                                                                                                                                                        |
        "400":
          content:
            application/json:
              examples:
                groupAccountNotFound:
                  value: |
                    {
                      "status": {
                        "code": "400",
                        "msg": "bad request"
                      }
                    }
          description: ""
        "403":
          content:
            application/json:
              examples:
                userIsNotAuthorizedToAccessData:
                  value: |
                    {
                      "status": {
                        "code": "4008",
                        "msg": "User is not authorized to access data"
                      }
                    }
          description: ""
        "404":
          content:
            application/json:
              examples:
                groupAccountNotFound:
                  value: |
                    {
                      "status": {
                        "code": "8000",
                        "msg": "Group Account not found"
                      }
                    }
                userNotFound:
                  value: |
                    {
                      "status": {
                        "code": "8010",
                        "msg": "user not found"
                      }
                    }
          description: ""
        "422":
          content:
            application/json:
              examples:
                jsonIsNotValid:
                  value: |
                    {
                      "status": {
                        "code": "8001",
                        "msg": "JSON is not valid"
                      }
                    }
                internalServerError:
                  value: |
                    {
                      "status": {
                        "code": "4001",
                        "msg": "Internal Server Error"
                      }
                    }
                mandatoryFieldsMissing:
                  value: |
                    {
                      "status": {
                        "code": "4011",
                        "msg": "Mandatory fields missing"
                      }
                    }
                invalidUserType:
                  value: |
                    {
                      "status": {
                        "code": "8011",
                        "msg": "invalid user type"
                      }
                    }
                unprocessableEntity:
                  value: |
                    {
                      "status": {
                        "code": "8012",
                        "msg": "unprocessable entity"
                      }
                    }
                invalidSearchParameter:
                  value: |
                    {
                      "status": {
                        "code": "4099",
                        "msg": "Invalid search parameter"
                      }
                    }
          description: ""
        "500":
          content:
            application/json:
              examples:
                internalServerError:
                  value: |
                    {
                      "status": {
                        "code": "5000",
                        "msg": "Internal Server Error"
                      }
                    }
          description: ""
      security:
      - basicAuth: []
      summary: Get Group members 2
      tags:
      - default
      x-accepts: application/json
    post:
      description: |-
        The owner of a shared cloud can call this api to add members instantly, if they are on the same VZ billing account; or to send invites to anyone, VZ customer or not. Add one or more members to a group.
